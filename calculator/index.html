<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <section class="calc-body">
      <div class="input-screen"></div>
      <div class="input-buttons">
        <button class="input input-number seven">7</button
        ><button class="input input-number eight">8</button
        ><button class="input input-number nine">9</button
        ><button class="input input-operator divide">/</button
        ><button class="input input-number four">4</button
        ><button class="input input-number five">5</button
        ><button class="input input-number six">6</button
        ><button class="input input-operator multiply">X</button
        ><button class="input input-number one">1</button
        ><button class="input input-number two">2</button
        ><button class="input input-number three">3</button
        ><button class="input input-operator add">+</button
        ><button class="input input-number zero">0</button>
        <button class="input input-operator dot">.</button
        ><button class="input input-equals equals">=</button
        ><button class="input input-operator subtract">-</button>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
