<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">

		<title>100devs-calculator</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500;600&display=swap" rel="stylesheet">
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<main>
		<div class="container">
			<div id="calculator">
				<div id="screen">
				<span>#100Devs</span>
				</div>
				<div id="buttons">
					<button class="button"  id="b7">7</button>
					<button class="button"  id="b8">8</button>
					<button class="button"  id="b9">9</button>
					<button class="button"  id="div">/</button>
					<button class="button"  id="b4">4</button>
					<button class="button"  id="b5">5</button>
					<button class="button"  id="b6">6</button>
					<button class="button"  id="times">x</button>
					<button class="button"  id="b1">1</button>
					<button class="button"  id="b2">2</button>
					<button class="button"  id="b3">3</button>
					<button class="button"  id="plus">+</button>
					<button class="button"  id="b0">0</button>
					<button class="button"  id="dot">.</button>
					<button class="button" id="equals">=</button>
					<button class="button" id="minus">-</button>
				</div>
			</div>
		</div>
		</main>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
