<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator-style.css">
    <title>Calculator Answer</title>
</head>
<body>
    <main>

        <h1 id="display"></h1>

        <section class="topline">
            <p id="n7">7</p>
            <p id="n8">8</p>
            <p id="n9">9</p>
            <p id="nslash">/</p>
        </section>

        <section class="secondDown">
            <p id="n4">4</p>
            <p id="n5">5</p>
            <p id="n6">6</p>
            <p id="nX">X</p>
        </section>

        <section class="thirdDown">
            <p id="n1">1</p>
            <p id="n2">2</p>
            <p id="n3">3</p>
            <p id="nplus">+</p>
        </section>

        <section class="fourthDown">
            <p id="n0">0</p>
            <p id="ndot">.</p>
            <p id="neq">=</p>
            <p id="n-">-</p>
        </section>    
       
    <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
