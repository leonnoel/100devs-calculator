<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="This is where your description goes">
	<meta name="keywords" content="one, two, three">

	<title>Title in the tab</title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<section class="frame">
		<section class="results">
			<!-- <input id="prevplace" type="text" value="" placeholder="prev"></input>
			<input id="currentplace" type="text" value="" placeholder="curr"></input> -->
			<div id="currentplace"></div>
			<div id="prevplace"></div>
		</section>
		<section class="numbers">
			<ul>
				<li class="num">7</li>
				<li class="num">8</li>
				<li class="num">9</li>
				<li class="operator">รท</li>
			</ul>
			<ul>
				<li class="num">4</li>
				<li class="num">5</li>
				<li class="num">6</li>
				<li class="operator">*</li>
			</ul>
			<ul>
				<li class="num">1</li>
				<li class="num">2</li>
				<li class="num">3</li>
				<li class="operator">+</li>
			</ul>
			<ul>
				<li class="num">0</li>
				<li class="num">.</li>
				<li class="equals">=</li>
				<li class="operator">-</li>
			</ul>

		</section>
		<div class="clear_all">
			clear
		</div>

	</section>

	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
