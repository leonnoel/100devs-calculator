<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />

<body>
  <section class="row">
    
    <section class="calculator">

          <li>
             <div>7</div></li>
          <li><div>8</div></li>

          <li><div>5</div></li>
          <li><div>6</div></li>
          <li><div id="multiply" class="operate">X</div></li>
          <li><div>1</div></li>
          <li><div>2</div></li>
          <li><div>3</div></li>
          <li><div id="add" class="operate">+</div></li>
          <li><div>0</div></li>
          <li><div>.</div></li>
          <li><div id="answer" class="operate">=</div></li>
          <li><div id="substract" class="operate">-</div></li>

        </ul>
      </section>
    </section>
    <!-- calculator end  -->
    <div id="log">

    </div>

  </section>
