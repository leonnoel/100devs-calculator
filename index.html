<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Blank Template</title>

		<!-- Font-Awesome Icons -->
		<script src="https://kit.fontawesome.com/ab085a1591.js" crossorigin="anonymous"></script>
		
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<main class="calcBody">
			<!-- OUTPUT DISPLAY -->
			<section class="display">
				<span class="dispalyText">0</span>
			</section>

			<!-- BUTTONS -->
			<section class="buttons">

				<!-- Top Row -->
				<div class="btnBox">
					<span class="btn" id="seven">7</span>
				</div>
				<div class="btnBox">
					<span class="btn" id="eight">8</span>
				</div>
				<div class="btnBox">
					<span class="btn" id="nine">9</span>
				</div>
				<div class="btnBox">
					<span class="btn" id="divide">/</span>
				</div>

				<!-- Middle-Top Row -->
				<div class="btnBox">
					<span class="btn" id="four">4</span>
				</div>
				<div class="btnBox">
					<span class="btn" id="five">5</span>
				</div>
				<div class="btnBox">
					<span class="btn" id="six">6</span>
				</div>
				<div class="btnBox">
					<span class="btn" id="multiply">x</span>
				</div>

				<!-- Bottom-Top Row -->
				<div class="btnBox">
					<span class="btn" id="one">1</span>
				</div>
				<div class="btnBox">
					<span class="btn" id="two">2</span>
				</div>
				<div class="btnBox">
					<span class="btn" id="three">3</span>
				</div>
				<div class="btnBox">
					<span class="btn" id="add">+</span>
				</div>

				<!-- Bottom Row -->
				<div class="btnBox">
					<span class="btn" id="zero">0</span>
				</div>
				<div class="btnBox">
					<span class="btn" id="dot">.</span>
				</div>
				<div class="btnBox">
					<span class="btn" id="equals">=</span>
				</div>
				<div class="btnBox">
					<span class="btn" id="subtract">-</span>
				</div>
		
			</section>


		</main>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
