<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="calculator__container">
      <div class="calculator">
        <div class="calculator__display">
                <div class="prevNum"></div>
                <div class="currentNum"></div>
        </div>
        <div class="calculator__buttons">
            <button class="calculator__button" id="calculator__button--delete">DEL</button>
            <button class="calculator__button" id="calculator__button--clear">AC</button>
            <button class="calculator__button number" id="calculator__button--seven">7</button>
            <button class="calculator__button number" id="calculator__button--eight">8</button>
            <button class="calculator__button number" id="calculator__button--nine">9</button>
            <button class="calculator__button operator" id="calculator__button--divide">/</button>
            <button class="calculator__button number" id="calculator__button--four">4</button>
            <button class="calculator__button number" id="calculator__button--five">5</button>
            <button class="calculator__button number" id="calculator__button--six">6</button>
            <button class="calculator__button operator" id="calculator__button--multiply">x</button>
            <button class="calculator__button number" id="calculator__button--one">1</button>
            <button class="calculator__button number" id="calculator__button--two">2</button>
            <button class="calculator__button number" id="calculator__button--three">3</button>
            <button class="calculator__button operator" id="calculator__button--add">+</button>
            <button class="calculator__button number" id="calculator__button--zero">0</button>
            <button class="calculator__button number" id="calculator__button--decimal">.</button>
            <button class="calculator__button" id="calculator__button--equals">=</button>
            <button class="calculator__button operator" id="calculator__button--subtract">-</button>
        </div>
    </div>
</main>
    <script src="app.js"></script>
</body>
</html>
