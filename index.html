<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">


		<title>Calculator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quantico:wght@400;700&display=swap" rel="stylesheet"> 
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">  
		<!-- change above to reset -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
        <main class="wrapper">
            <!-- could do as table as well-->
            <section id="calcBody" class="wrapper">
                <h1 id="showAns"></h1>
                <section class="row">
                    <span id="seven" class="button digit">7</span>
                    <span id="eight" class="button digit">8</span>
                    <span id="nine" class="button digit">9</span>
                    <span id="divide" class="button operation">&#47;</span>
                </section>
                <section class="row">
                    <span id="four" class="button digit">4</span>
                    <span id="five" class="button digit">5</span>
                    <span id="six" class="button digit">6</span>
                    <span id="mult" class="button operation">x</span>
                </section>    
                <section class="row">
                    <span id="one" class="button digit">1</span>
                    <span id="two" class="button digit">2</span>
                    <span id="three" class="button digit">3</span>
                    <span id="add" class="button operation">&plus;</span>
                </section>  
                <section class="row">
                    <span id="zero" class="button digit">0</span>
                    <span id="decimal" class="button numAssign">.</span>
                    <span id="equals" class="button">=</span>
                    <span id="minus" class="button operation">&hyphen;</span>
                </section>    
            </section>
        </main>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
