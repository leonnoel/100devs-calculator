<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <title>The Calculator</title>
</head>
<body>
    
<div class="container">
  
  <div class="display">0</div>
  
  <div class="inner">
    <div class="btns">
      <div class="btn clear top">C</div>
      <div class="btn posneg top">+/-</div>
      <div class="btn modulus top">%</div>
      <div class="btn op divide">/</div>
    </div>
    <div class="btns">
      <div class="btn num seven">7</div>
      <div class="btn num eight">8</div>
      <div class="btn num nine">9</div>
      <div class="btn op multiply">*</div>
    </div>
    <div class="btns">
      <div class="btn num four">4</div>
      <div class="btn num five">5</div>
      <div class="btn num six">6</div>
      <div class="btn op subtract">-</div>
    </div>
    <div class="btns">
      <div class="btn num one">1</div>
      <div class="btn num two">2</div>
      <div class="btn num three">3</div>
      <div class="btn op add">+</div>
    </div>
    <div class="btns">
      <div class="btn num zero">0</div>
      <div class="btn num dot" id="dot">.</div>
      <div class="btn equals">=</div>
    </div>
  </div>
  
 </div>
    
</body>
</html>
