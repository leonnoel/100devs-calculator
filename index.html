<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/main.css">
    <title>100 dev calculator Unai</title>
</head>
<body>
    <div id="body">
        <section id="screen">
        </section>
        <section id="btnPad">
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div id="divide" class="button operator">/</div>
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div id="mulktiply" class="button operator">x</div>
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div id="addition" class="button operator">+</div>
            <div class="button number">0</div>
            <div id="decimal" class="button decimal">.</div>
            <div id="return" class="button operator">=</div>
            <div id="subtraction" class="button operator">-</div>
        </section>
    </div>
<script src="./js/app.js"></script>
</body>
</html>
