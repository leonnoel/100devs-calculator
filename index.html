<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="a simple calculator channelling mid-90s computing vibes"
    />
    <meta name="keywords" content="calculator, project, javascript" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Calcy 386</title>

    <!-- external CSS link -->
    <!-- <link rel="stylesheet" href="css/normalize.css" /> -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header id="calcName" class="background">Calcy 486-DX</header>
    <section id="wrapper">
      <section id="image-container">
        <div id="sub-display-wrapper"><span id="subDisplay">0</span></div>
        <div id="display-wrapper"><span id="display">0</span></div>
        <img src="img/calculator-nonums.png" alt="Calculator clipart" />
        <div id="keypad-wrapper">
          <a id="seven" class="button clearfix">7</a>
          <a id="eight" class="button clearfix">8</a>
          <a id="nine" class="button clearfix">9</a>
          <a id="divide" class="button clearfix">/</a>
          <a id="four" class="button clearfix">4</a>
          <a id="five" class="button clearfix">5</a>
          <a id="six" class="button clearfix">6</a>
          <a id="multiply" class="button clearfix">X</a>
          <a id="one" class="button clearfix">1</a>
          <a id="two" class="button clearfix">2</a>
          <a id="three" class="button clearfix">3</a>
          <a id="plus" class="button clearfix">+</a>
          <a id="zero" class="button clearfix">0</a>
          <a id="period" class="button clearfix">.</a>
          <a id="equals" class="button clearfix">=</a>
          <a id="minus" class="button clearfix">-</a>
        </div>
      </section>
    </section>
    <section class="bottom clearfix"></section>
    <footer class="background"></footer>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
  <footer>&copy; Calcy 386, Andy Wood 2002</footer>
</html>
