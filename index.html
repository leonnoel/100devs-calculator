<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Goal: Build a Simple Calculator using JS OOP best practices" />
    <meta name="keywords" content="HTML, CSS, JS" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>#100Devs Push Project001: Calculator</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="calculator">
        <section class="displaySection">
          <p class="displayCalc clear"></p>
          <p class="displayResult clear"></p>
        </section>
        <section class="calcButtons">
          <ul class="calcButtonsUl">
            <li><button class="AC additional">AC</button></li>
            <li><button class="plusorminus additional">+/-</button></li>
            <li><button class="modulo operation additional">%</button></li>
            <li><button class="divide operation">/</button></li>
            <li><button class="digit">7</button></li>
            <li><button class="digit">8</button></li>
            <li><button class="digit">9</button></li>
            <li><button class="times operation">x</button></li>
            <li><button class="digit">4</button></li>
            <li><button class="digit">5</button></li>
            <li><button class="digit">6</button></li>
            <li><button class="minus operation">-</button></li>
            <li><button class="digit">1</button></li>
            <li><button class="digit">2</button></li>
            <li><button class="digit">3</button></li>
            <li><button class="plus operation">+</button></li>
            <li class="zero"><button class="digit">0</button></li>
            <li><button class="period digit">.</button></li>
            <li><button class="equals">&equals;</button></li>
          </ul>
        </section>
      </div>
    </main>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
