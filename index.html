<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen"></div>
        <table class="buttons">
            <tbody>
                <tr class="first-row">
                    <td class="button" id="seven">7</td>
                    <td class="button" id="eight">8</td>
                    <td class="button" id="nine">9</td>
                    <td class="button" id="division">/</td>
                </tr>
                <tr class="second-row">
                    <td class="button" id="four">4</td>
                    <td class="button" id="five">5</td>
                    <td class="button" id="six">6</td>
                    <td class="button" id="multiplication">x</td>
                </tr>
                <tr class="third-row">
                    <td class="button" id="one">1</td>
                    <td class="button" id="two">2</td>
                    <td class="button" id="three">3</td>
                    <td class="button" id="addition">+</td>
                </tr>
                <tr class="fourth-row">
                    <td class="button" id="zero">0</td>
                    <td class="button" id="decimal">.</td>
                    <td class="button" id="equal">=</td>
                    <td class="button" id="substraction">-</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
