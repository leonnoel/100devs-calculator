<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100Devs Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section id="calculator">
        <p class="inputs"></p>
        <li class="buttons">
            <ul><button class="0">0</button></ul>
            <ul><button class="1">1</button></ul>
            <ul><button class="2">2</button></ul>
            <ul><button class="3">3</button></ul>
            <ul><button class="4">4</button></ul>
            <ul><button class="5">5</button></ul>
            <ul><button class="6">6</button></ul>
            <ul><button class="7">7</button></ul>
            <ul><button class="8">8</button></ul>
            <ul><button class="9">9</button></ul>
            <ul><button class=".">.</button></ul>
            <ul><button class="=">=</button></ul>
            <ul><button class="+">+</button></ul>
            <ul><button class="-">-</button></ul>
            <ul><button class="x">x</button></ul>
            <ul><button class="/">/</button></ul>
        </li>
    </section>
</body>
</html>
