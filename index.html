<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External stylesheet -->
    <link rel="stylesheet" href="./assets/styles/ericmeyerreset.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <!-- External JavaScript -->
    <script src="./assets/scripts/script.js" defer></script>
    <title>#100Devs Calculator | tobisupreme</title>
</head>

<body>

    <div class="calc-body">
        <div class="calc-display">
            <input type="text" value="" disabled>
        </div>
        <div class="calc-buttons-wrap">
            <div class="calc-button">7</div>
            <div class="calc-button">8</div>
            <div class="calc-button">9</div>
            <div class="calc-button">&divide;</div>
            <div class="calc-button">4</div>
            <div class="calc-button">5</div>
            <div class="calc-button">6</div>
            <div class="calc-button">&#215;</div>
            <div class="calc-button">1</div>
            <div class="calc-button">2</div>
            <div class="calc-button">3</div>
            <div class="calc-button">+</div>
            <div class="calc-button">0</div>
            <div class="calc-button">&sdot;</div>
            <div class="calc-button">=</div>
            <div class="calc-button">&minus;</div>
        </div>
    </div>
</body>

</html>
