<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main class="calc-body">
        <form>
            <section class="screen">
                <output name="output"></output>
            </section>
            <section class="btn-rows">
                <section class="btn-row">
                    <div class="btn">7</div>
                    <div class="btn">8</div>
                    <div class="btn">9</div>
                    <div class="btn">/</div>
                </section>
                <section class="btn-row">
                    <div class="btn">4</div>
                    <div class="btn">5</div>
                    <div class="btn">6</div>
                    <div class="btn">x</div>
                </section>
                <section class="btn-row">
                    <div class="btn">1</div>
                    <div class="btn">2</div>
                    <div class="btn">3</div>
                    <div class="btn">+</div>
                </section>
                <section class="btn-row">
                    <div class="btn">0</div>
                    <div class="btn">.</div>
                    <div class="btn">=</div>
                    <div class="btn">-</div>
                </section>
            </section>
        </form>
    </main>
</body>
</html>
