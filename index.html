<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Calculator</h1>
        <section id="calcWrapper">
            <h2 id="screen">0</h2>
            <ul class="buttons">
                <li class="button" id="value7">7</li>
                <li class="button" id="value8">8</li>
                <li class="button" id="value9">9</li>
                <li class="operator" id="valueDivide">/</li>
            </ul>
            <ul class="buttons">
                <li class="button" id="value4">4</li>
                <li class="button" id="value5">5</li>
                <li class="button" id="value6">6</li>
                <li class="operator" id="valueMultiply">*</li>
            </ul>
            <ul class="buttons">
                <li class="button" id="value1">1</li>
                <li class="button" id="value2">2</li>
                <li class="button" id="value3">3</li>
                <li class="operator" id="valueAdd">+</li>
            </ul>
            <ul class="buttons">
                <li class="button" id="value0">0</li>
                <li class="button" id="valueDecimal">.</li>
                <li class="eval" id="valueEqual">=</li>
                <li class="operator" id="valueMinus">-</li>
            </ul>
            <p id="clear">AC</p>
        </section>
    </main>
    <script src="./main.js"></script>
</body>
</html>
