<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>100 Devs Calculator</title>

		<!-- external CSS link -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<div class="calculator-container">


			<div class="content-div">
				<div class="display">
					<div class="previous-entry"></div>
					<div class="current-entry"></div>
				</div>

				<button class="clear double-width">AC</button>
				<button class="delete">DEL</button>
				<button class="operation">/</button>
				<button class="digit">1</button>
				<button class="digit">2</button>
				<button class="digit">3</button>
				<button class="operation">X</button>
				<button class="digit">4</button>
				<button class="digit">5</button>
				<button class="digit">6</button>
				<button class="operation">+</button>
				<button class="digit">7</button>
				<button class="digit">8</button>
				<button class="digit">9</button>
				<button class="operation">-</button>
				<button class="digit">.</button>
				<button class="digit">0</button>
				<button class="equals double-width">=</button>

			</div>
		</div>
		
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
