<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <section class="main-sec">
    <section class="main-calc-sec">
      <section class="display-sec">
        <span id="display" class="display-sec-span"></span>
      </section>
      <section class="input-sec">
        <section class="input-value-sec">
          <span id="seven" class="input-value-span">7</span>
        </section>
        <section class="input-value-sec">
          <span id="eight" class="input-value-span">8</span>
        </section>
        <section class="input-value-sec">
          <span id="nine" class="input-value-span">9</span>
        </section>
        <section class="input-value-sec">
          <span id="divide" class="input-value-span">&#47;</span>
        </section>
        <section class="input-value-sec">
          <span id="four" class="input-value-span">4</span>
        </section>
        <section class="input-value-sec">
          <span id="five" class="input-value-span">5</span>
        </section>
        <section class="input-value-sec">
          <span id="six" class="input-value-span">6</span>
        </section>
        <section class="input-value-sec">
          <span id="multiply" class="input-value-span">&#42;</span>
        </section>
        <section class="input-value-sec">
          <span id="one" class="input-value-span">1</span>
        </section>
        <section class="input-value-sec">
          <span id="two" class="input-value-span">2</span>
        </section>
        <section class="input-value-sec">
          <span id="three" class="input-value-span">3</span>
        </section>
        <section class="input-value-sec">
          <span id="plus" class="input-value-span">&plus;</span>
        </section>
        <section class="input-value-sec">
          <span id="zero" class="input-value-span">0</span>
        </section>
        <section class="input-value-sec">
          <span id="dot" class="input-value-span">&#46;</span>
        </section>
        <section class="input-value-sec">
          <span id="equal" class="input-value-span">&#61;</span>
        </section>
        <section class="input-value-sec">
          <span id="minus" class="input-value-span">&#45;</span>
        </section>
      </section>
    </section>
  </section>
  
  <script src="app/main.js"></script>
</body>
</html>
