<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Your description goes here" />
    <meta name="keywords" content="one, two, three" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Calculator</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <td class="display"><label id="display"></label></td>
        </tr>
        <tr>
          <td><button id="clear">AC</button></td>
          <td><button id="plusMinus">+/-</button></td>
          <td><button id="modulus">%</button></td>
          <td><button id="divide">รท</button></td>
        </tr>
        <tr>
          <td><button id="seven">7</button></td>
          <td><button id="eight">8</button></td>
          <td><button id="nine">9</button></td>
          <td><button id="multiply">x</button></td>
        </tr>
        <tr>
          <td><button id="four">4</button></td>
          <td><button id="five">5</button></td>
          <td><button id="six">6</button></td>
          <td><button id="minus">-</button></td>
        </tr>
        <tr>
          <td><button id="one">1</button></td>
          <td><button id="two">2</button></td>
          <td><button id="three">3</button></td>
          <td><button id="add">+</button></td>
        </tr>
        <tr>
          <td id="td-zero"><button id="zero">0</button></td>
          <td><button id="dot">.</button></td>
          <td><button id="equals">=</button></td>
        </tr>
      </tbody>
    </table>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
