<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@200;300;400;500&family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <section id="calculator">
        <section id="display">
            <h2>0</h2>
        </section>
        <section id="keyboard">
            <div class="button number"><h3>7</h3></div>
            <div class="button number"><h3>8</h3></div>
            <div class="button number"><h3>9</h3></div>
            <div class="button operator"><h3>/</h3></div>
            <div class="button number"><h3>4</h3></div>
            <div class="button number"><h3>5</h3></div>
            <div class="button number"><h3>6</h3></div>
            <div class="button operator"><h3>x</h3></div>
            <div class="button number"><h3>1</h3></div>
            <div class="button number"><h3>2</h3></div>
            <div class="button number"><h3>3</h3></div>
            <div class="button operator"><h3>+</h3></div>
            <div class="button number"><h3>0</h3></div>
            <div class="button number"><h3>.</h3></div>
            <div class="button operator"><h3>=</h3></div>
            <div class="button operator"><h3>-</h3></div>
        </section>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
