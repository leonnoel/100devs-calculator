
<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta name="description" content="100devs calculator project">
    	<meta name="keywords" content="100devs, simple calculator">

		<title>Calculator</title>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<section class="calculator">

			<section class="display"></section>

			<section class="keyboard">
				<div>
					<span class="button input" id="seven">7</span>
					<span class="button input" id="eight">8</span>
					<span class="button input" id="nine">9</span>
					<span class="button input smaller" id="divide">รท</span>
				</div>
				
				<div>
					<span class="button input" id="four">4</span>
					<span class="button input" id="five">5</span>
					<span class="button input" id="six">6</span>
					<span class="button input smaller" id="multiply">ร</span>
				</div>
				
				<div>
					<span class="button input" id="one">1</span>
					<span class="button input" id="two">2</span>
					<span class="button input" id="three">3</span>
					<span class="button input" id="add">+</span>
				</div>
				
				<div>
					<span class="button input" id="zero">0</span>
					<span class="button input" id="point">.</span>
					<span class="button" id="sum">=</span>
					<span class="button input" id="subtract">-</span>
				</div>
			</section>
		</section>
		

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
