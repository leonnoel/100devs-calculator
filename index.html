<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Not Too Sofisticated Calculator</title>
</head>
<body>
    <main>
        <div class="mainframe">

            <div class="screen">
                <div class="result" id="result">
                    <span class="operation-string"></span><br>
                    <span class="result-string"></span>
                </div>
            </div>

            <div class="keyboard">

                <span class="keyboard__seven keyboard__item" id="keyboard__seven">7</span>
                <span class="keyboard__height keyboard__item" id="keyboard__height">8</span>
                <span class="keyboard__nine keyboard__item" id="keyboard__nine">9</span>
                <span class="keyboard__division keyboard__item" id="keyboard__division">/</span>

                <span class="keyboard__four keyboard__item" id="keyboard__four">4</span>
                <span class="keyboard__five keyboard__item" id="keyboard__five keyboard__item">5</span>
                <span class="keyboard__six keyboard__item" id="keyboard__six">6</span>
                <span class="keyboard__multiply keyboard__item" id="keyboard__multiply">x</span>

                <span class="keyboard__one keyboard__item" id="keyboard__one">1</span>
                <span class="keyboard__two keyboard__item" id="keyboard__two">2</span>
                <span class="keyboard__three keyboard__item" id="keyboard__three">3</span>
                <span class="keyboard__plus keyboard__item" id="keyboard__plus">+</span>

                <span class="keyboard__zero keyboard__item" id="__zero">0</span>
                <span class="keyboard__dot keyboard__item" id="keyboard__dot">.</span>
                <span class="keyboard__equal" id="keyboard__equal">=</span>
                <span class="keyboard__minus keyboard__item" id="keyboard__minus">-</span>
            </div>
        </div>


        <div class="error-message">Error</div>

        <div class="history"></div>
    </main>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
