<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jrgiacone Calculator 100Devs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="shell">
    <section class="display">0</section>
    <section class="clr">
      <button class="button clear">C</button>
    </section>
    <section class ="row">
      <button class="button num" value="7">7</button>
      <button class="button num" value="8">8</button>
      <button class="button num" value="9">9</button>
      <button class="button divide">/</button>
    </section>
    <section class="row">
      <button class="button num" value="4">4</button>
      <button class="button num" value="5">5</button>
      <button class="button num" value="6">6</button>
      <button class="button multiply">x</button>
    </section>
    <section class="row">
      <button class="button num" value="1">1</button>
      <button class="button num" value="2">2</button>
      <button class="button num" value="3">3</button>
      <button class="button add">+</button>
    </section>
    <section class="row">
      <button class="button num" value="0">0</button>
      <button class="button decimal">.</button>
      <button class="button equal">=</button>
      <button class="button subtract">-</button>
    </section>
  </section>
</body>
<script src="calculator.js"></script>
</html>
