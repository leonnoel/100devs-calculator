<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main class="calc-body">
        <form>
            <section class="screen">
                <output name="output" id="output"></output>
            </section>
            <section class="btn-rows">
                <section class="btn-row">
                    <div class="btn seven"><a href="#">7</a></div>
                    <div class="btn eight"><a href="#">8</a></div>
                    <div class="btn nine"><a href="#">9</a></div>
                    <div class="btn divide"><a href="#">/</a></div>
                </section>
                <section class="btn-row">
                    <div class="btn four"><a href="#">4</a></div>
                    <div class="btn five"><a href="#">5</a></div>
                    <div class="btn six"><a href="#">6</a></div>
                    <div class="btn multiply"><a href="#">*</a></div>
                </section>
                <section class="btn-row">
                    <div class="btn one"><a href="#">1</a></div>
                    <div class="btn two"><a href="#">2</a></div>
                    <div class="btn three"><a href="#">3</a></div>
                    <div class="btn add"><a href="#">+</a></div>
                </section>
                <section class="btn-row">
                    <div class="btn zero"><a href="#">0</a></div>
                    <div class="btn decimal"><a href="#">.</a></div>
                    <div class="btn equals"><a href="#">=</a></div>
                    <div class="btn subtract"><a href="#">-</a></div>
                </section>
            </section>
        </form>
    </main>
    <script src="./index.js"></script>
</body>
</html>
