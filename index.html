<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main
      class="container text-center bg-color align-center text-primary primary-border-radius xxl p-24"
    >
      <div class="cal-screen bg-screen flex secondary-border-radius">
        <p
          class="output text-secondary text-right xxl pr-8 text-ternary"
          id="output"
        >
          XXXXXXXXX
        </p>
      </div>

      <section class="grid col-4 mt-40">
        <button
          class="btn-bg--primary xl round-btn-radius text-secondary no-border"
        >
          7
        </button>
        <button
          class="btn-bg--primary xl round-btn-radius text-secondary no-border"
        >
          8
        </button>
        <button
          class="btn-bg--primary xl round-btn-radius text-secondary no-border"
        >
          9
        </button>
        <button
          class="btn-bg--primary xl round-btn-radius text-secondary no-border"
        >
          +
        </button>
      </section>

      <section class="grid col-4 mt-16">
        <button
          class="btn-bg--primary xl round-btn-radius text-secondary no-border"
        >
          4
        </button>
        <button
          class="btn-bg--primary xl round-btn-radius text-secondary no-border"
        >
          5
        </button>
        <button
          class="btn-bg--primary xl round-btn-radius text-secondary no-border"
        >
          6
        </button>
        <button
          class="btn-bg--primary xl round-btn-radius text-secondary no-border"
        >
          x
        </button>
      </section>

      <section class="grid col-4 mt-16">
        <button
          class="btn-bg--primary xl round-btn-radius text-secondary no-border"
        >
          1
        </button>
        <button
          class="btn-bg--primary xl round-btn-radius text-secondary no-border"
        >
          2
        </button>
        <button
          class="btn-bg--primary xl round-btn-radius text-secondary no-border"
        >
          3
        </button>
        <button
          class="btn-bg--primary xl round-btn-radius text-secondary no-border"
        >
          รท
        </button>
      </section>

      <section class="grid col-4 mt-16">
        <button
          class="btn-bg--primary xl round-btn-radius text-secondary no-border"
        >
          0
        </button>
        <button
          class="btn-bg--primary xl round-btn-radius text-secondary no-border"
        >
          .
        </button>
        <button
          class="btn-bg--primary xl round-btn-radius text-secondary no-border"
        >
          =
        </button>
        <button
          class="btn-bg--primary xl round-btn-radius text-secondary no-border"
        >
          -
        </button>
      </section>
    </main>
  </body>
</html>
