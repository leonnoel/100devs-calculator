<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>#100devs Calculator</title>
</head>

<body>
    <main class="container">
        <header>
            <button id="reset">AC</button>
            <!-- <input id="display" class="text" alt="calculator display" type="text" value="0"> -->
            <p id="display" class="text" alt="calculator display"></p>

        </header>
        <section class="btn-container">
            <input type="button" alt="7" class="btn text" value="7">
            <input type="button" alt="8" class="btn text" value="8">
            <input type="button" alt="9" class="btn text" value="9">
            <input type="button" alt="devide" class="btn text" value='/'>
            <input type="button" alt="4" class="btn text" value="4">
            <input type="button" alt="5" class="btn text" value="5">
            <input type="button" alt="6" class="btn text" value="6">
            <input type="button" alt="multiply" class="btn text" value="*">
            <input type="button" alt="1" class="btn text" value="1">
            <input type="button" alt="2" class="btn text" value="2">
            <input type="button" alt="3" class="btn text" value="3">
            <input type="button" alt="addition" class="btn text" value="+">
            <input type="button" alt="0" class="btn text" value="0">
            <input type="button" alt="point" class="btn text" value='.'>
            <button alt="equal" class="btn text" id="evaluate" value="="> =</button>
            <input type="button" alt="subtraction" class="btn text" value='-'>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
