<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="myDisplay">0</div>
        <div class="calculatorKeys calculator-grid">
            <button class="grid1">7</button>
            <button class="grid2">8</button>
            <button class="grid3">9</button>
            <button class="grid4 operator" data-action="divide">/</button>
            <button class="grid5">4</button>
            <button class="grid6">5</button>
            <button class="grid7">6</button>
            <button class="grid8 operator" data-action="multiply">x</button>
            <button class="grid9">1</button>
            <button class="grid10">2</button>
            <button class="grid11">3</button>
            <button class="grid12 operator" data-action="add">+</button>
            <button class="grid13">0</button>
            <button class="grid14" data-action="decimal">.</button>
            <button class="grid15" data-action="calculate">=</button>
            <button class="grid16 operator" data-action="subtract">-</button>
            <button class="grid17" data-action="clear">clear</button>
        </div>
    </div>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
