<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="A calculator with basic mathematical operations.">
  	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Z Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
        
        <div id="calculator">
        <h1 id="display"></h1>

        <section id="numberPad">
        <div class="row">
            <div><h2 id="7">7</h2></div>
            <div><h2 id="8">8</h2></div>
            <div><h2 id="9">9</h2></div>
            <div><h2 id="/">/</h2></div>
        </div>
        <div  class="row">
            <div><h2 id="4">4</h2></div>
            <div><h2 id="5">5</h2></div>
            <div><h2 id="6">6</h2></div>
            <div><h2 id="x">x</h2></div>
        </div>
        <div  class="row">
            <div><h2 id="1">1</h2></div>
            <div><h2 id="2">2</h2></div>
            <div><h2 id="3">3</h2></div>
            <div><h2 id="+">+</h2></div>
        </div>
        <div  class="row">
            <div><h2 id="0">0</h2></div>
            <div><h2 id=".">.</h2></div>
            <div><h2 id="=">=</h2></div>
            <div><h2 id="-">-</h2></div>
        </div>
  
        </section>
    </div>

    <button id="clear">Clear</button>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
