<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculate!</title>
</head>
<body>
    <header>
        <h1>Calculate!</h1>
    </header>
    <main>
        <section class="displaySection">
            <div class="subDisplay"></div>
            <div class="mainDisplay">0</div>
        </section>
        <section>
            <button class="allClearBtn" value="AC">AC</button>
            <button class="delBtn" value="Del">Del</button>   
        </section>
        <section>
            <button class="numberBtn" value="7">7</button>
            <button class="numberBtn" value="8">8</button>
            <button class="numberBtn" value="9">9</button>
            <button class="operationBtn" value="/">&divide;</button>
        </section>
        <section>
            <button class="numberBtn" value="4">4</button>
            <button class="numberBtn" value="5">5</button>
            <button class="numberBtn" value="6">6</button>
            <button class="operationBtn" value="*">&times;</button>
        </section>
        <section>
            <button class="numberBtn" value="1">1</button>
            <button class="numberBtn" value="2">2</button>
            <button class="numberBtn" value="3">3</button>
            <button class="operationBtn" value="-">&minus;</button>
        </section>
        <section>
            <button class="pointBtn" value=".">&period;</button>
            <button class="numberBtn" value="0">0</button>
            <button class="equalsBtn" value="=">&equals;</button>
            <button class="operationBtn" value="+">&plus;</button>
        </section>
        <section class="class-name" id="id-name"></section>
    </main>
    <footer><h3>Created by Miguel Vargas</h3></footer>    

    <script src="js/script.js"></script>

</body>
</html>
