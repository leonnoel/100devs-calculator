<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="A calculator">
    	<meta name="keywords" content="calculator, numbers, math">

		<title>Browser Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<!-- <h1>Calculator</h1>
		<h6>Press some buttons</h6> -->
		<div class="calculator">
			<div class="calculator_display">0</div>
	  
			<div class="calculator_keys">
			  <button class="key--operator" data-action="add">+</button>
			  <button class="key--operator" data-action="minus">-</button>
			  <button class="key--operator" data-action="times">&times;</button>
			  <button class="key--operator" data-action="divide">/</button>
			  <button data-num="7">7</button>
			  <button data-num="8">8</button>
			  <button data-num="9">9</button>
			  <button data-num="4">4</button>
			  <button data-num="5">5</button>
			  <button data-num="6">6</button>
			  <button data-num="1">1</button>
			  <button data-num="2">2</button>
			  <button data-num="3">3</button>
			  <button data-num="0">0</button>
			  <button data-action="decimal">.</button>
			  <button data-action="clear">AC</button>
			  <button class="key--equal" data-action="calculate">=</button>
			</div>
		  </div>
		</div>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
