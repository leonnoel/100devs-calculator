<!DOCTYPE html>
<html lang="en"> 
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">

		<title>Demo Calculator</title>

		<!-- external CSS link -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@900&display=swap" 
		rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section class="calculator">
			<!-- User input will be done through the buttons - **disabled** to avoid text being entered on the cal screen -->
			<input type="text" class="calculator-screen" value="0" disabled />
			<section class="calculator-buttons">
				<button type="button" value="7">7</button>
				<button type="button" value="8">8</button>
				<button type="button" value="9">9</button>
				<button type="button" value="/">&divide;</button>

				<button type="button" value="4">4</button>
				<button type="button" value="5">5</button>
				<button type="button" value="6">6</button>
				<button type="button" value="*">&times;</button>

				<button type="button" value="1">1</button>
				<button type="button" value="2">2</button>
				<button type="button" value="3">3</button>
				<button type="button" value="+">&plus;</button>

				<button type="button" value="0">0</button>
				<button type="button" value=".">.</button>
				<button type="button" value="-">&minus;</button>
				<button type="button" class="all-clear" value="AC">AC</button>

				<button type="button" value="=">&equals;</button>
			</section>
		</section>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
