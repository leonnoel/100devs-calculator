<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title></title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <section class="row">
    
    <section class="calculator">
      <h1>Calculator</h1>
      <h2 class="test">display numbers here</h2>
      <section id="buttons">
        <ul>
          <li>
             <div data-value="7">7</div></li>
          <li><div data-value="8">8</div></li>
          <li><div data-value="9">9</div></li>
          <li><div id="divide" class="operate">/</div></li>
          <li><div data-value="4">4</div></li>
          <li><div data-value="5">5</div></li>
          <li><div data-value="6">6</div></li>
          <li><div id="mult" class="operate">X</div></li>
          <li><div data-value="1">1</div></li>
          <li><div data-value="2">2</div></li>
          <li><div data-value="3">3</div></li>
          <li><div id="add" class="operate">+</div></li>
          <li><div data-value="0">0</div></li>
          <li><div data-value=".">.</div></li>
          <li><div id="solve" class="operate">=</div></li>
          <li><div id="sub" class="operate">-</div></li>

        </ul>
      </section>
    </section>
    <!-- calculator end  -->
    <div id="log">

    </div>

  </section>
  <script src="js/script.js"></script>
</body>

</html>
