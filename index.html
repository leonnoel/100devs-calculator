<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>100devs Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="calculator-base">
      <section>
        <div class="screen">
          <h4 id="stack">-</h4>
          <h1 id="answer">0</h1>
        </div>
        <section class="flex-buttons">
          <div class="button number">
            <h5>7</h5>
          </div>
          <div class="button number">
            <h5>8</h5>
          </div>
          <div class="button number">
            <h5>9</h5>
          </div>
          <div class="button operation">
            <h5>/</h5>
          </div>
          <div class="button number">
            <h5>4</h5>
          </div>
          <div class="button number">
            <h5>5</h5>
          </div>
          <div class="button number">
            <h5>6</h5>
          </div>
          <div class="button operation">
            <h5>x</h5>
          </div>
          <div class="button number">
            <h5>1</h5>
          </div>
          <div class="button number">
            <h5>2</h5>
          </div>
          <div class="button number">
            <h5>3</h5>
          </div>
          <div class="button operation">
            <h5>+</h5>
          </div>
          <div class="button number">
            <h5>0</h5>
          </div>
          <div class="button number">
            <h5>.</h5>
          </div>
          <div id="clear" class="button">
            <h5>C</h5>
          </div>
          <div class="button operation">
            <h5>-</h5>
          </div>
          <div id="equals" class="button">
            <h5>=</h5>
          </div>
        </section>
      </section>
    </main>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
