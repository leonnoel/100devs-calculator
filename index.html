<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <section class="calc">
        <section class="display">
            <h2></h2>
        </section>
        <section class="interface">
            <section id="seven" class="button">7</section>
            <section id="eight" class="button">8</section>
            <section id="nine" class="button">9</section>
            <section id="divide" class="button">/</section>
            <section id="four" class="button">4</section>
            <section id="five" class="button">5</section>
            <section id="six" class="button">6</section>
            <section id="multiply" class="button">X</section>
            <section id="one" class="button">1</section>
            <section id="two" class="button">2</section>
            <section id="three" class="button">3</section>
            <section id="add" class="button">+</section>
            <section id="zero" class="button">0</section>
            <section id="decimal" class="button">.</section>
            <section id="equals" class="button">=</section>
            <section id="subtract" class="button">-</section>
        </section>
    </section>
    <script src="script.js"></script>
</body>
</html>
