<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Calculator App</title>
</head>
<body>
    <main class="calculator-body">
    
    <section class="screen">
        <input id="output" type="text" value="0" disabled/>
    </section>
        
    <div class="buttons-section">
        <section class="buttons-row row-1">
            <button type="button" class="btn" id="no7">7</button>
            <button type="button" class="btn" id="no8">8</button>
            <button type="button" class="btn" id="no9">9</button>
            <button type="button" class="btn" id="divide">/</button>
        </section>

        <section class="buttons-row row-2">
            <button type="button" class="btn" id="no4">4</button>
            <button type="button" class="btn" id="no5">5</button>
            <button type="button" class="btn" id="no6">6</button>
            <button type="button" class="btn" id="times">*</button>
        </section>

        <section class="buttons-row row-3">
            <button type="button" class="btn" id="no1">1</button>
            <button type="button" class="btn" id="no2">2</button>
            <button type="button" class="btn" id="no3">3</button>
            <button type="button" class="btn" id="plus">+</button>
        </section>
        
        <section class="buttons-row row-4">
            <button type="button" class="btn" id="no0">0</button>
            <button type="button" class="btn" id="point">.</button>
            <button type="button" class="btn" id="clear">c</button>
            <button type="button" class="btn" id="minus">-</button>
        </section>

        <section class="buttons-row row-5">
            <button type="button" class="btn equals-btn" id="equals">=</button>
        </section>
    </div>
    </main>

    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
