<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="dictionary.js" defer></script>
    <script src="display.js" defer></script>
    <script src="index.js" defer></script>
    <title>100Devs Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <div class="calc__body">
          <div class="calc__display">
            <div class="operator-box"></div>
            <div class="index_0"></div>
            <div class="index_1"></div>
            <div class="index_2"></div>
            <div class="index_3"></div>
            <div class="index_4"></div>
            <div class="index_5"></div>
            <div class="index_6"></div>
            <div class="index_7"></div>
          </div>
          <div class="calc__button-panel">
            <div class="row">
              <button class="btn num" value="7">7</button>
              <button class="btn num" value="8">8</button>
              <button class="btn num" value="9">9</button>
              <button class="btn operator" value="/">/</button>
            </div>
            <div class="row">
              <button class="btn num" value="4">4</button>
              <button class="btn num" value="5">5</button>
              <button class="btn num" value="6">6</button>
              <button class="btn operator" value="x">x</button>
            </div>
            <div class="row">
              <button class="btn num" value="1">1</button>
              <button class="btn num" value="2">2</button>
              <button class="btn num" value="3">3</button>
              <button class="btn operator" value="+">+</button>
            </div>
            <div class="row">
              <button class="btn num" value="0">0</button>
              <button class="btn decimal" value=".">.</button>
              <button class="btn equals" value="=">=</button>
              <button class="btn operator" value="-">-</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
