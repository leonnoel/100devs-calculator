<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>100Devs calculator</title>

		<link rel="stylesheet" href="style.css">
	</head>
	<body>
        <div class="calculator">
            <div class="spacetop"></div>
            <div class="display">
                <div class="previous"></div>
                <div class="current"></div>
            </div>
            <div class="buttons">
                <a class="number">7</a>
                <a class="number">8</a>
                <a class="number">9</a>
                <a class="operator">/</a>
                <a class="number">4</a>
                <a class="number">5</a>
                <a class="number">6</a>
                <a class="operator">x</a>
                <a class="number">1</a>
                <a class="number">2</a>
                <a class="number">3</a>
                <a class="operator">+</a>
                <a class="number">0</a>
                <a class="number">.</a>
                <a class="equals">=</a>
                <a class="operator">-</a>
            </div>
        </div>
		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
