<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<img src="imgs/calculator.jpg" alt="Calculator" usemap="#workmap">
		<p></p>
		<map name="workmap">
			<area shape="circle" coords="430,340,40" alt="divide" class="divide operator" >
			<area shape="circle" coords="350,340,40" alt="nine" class="nine number"  >
			<area shape="circle" coords="270,340,40" alt="eight" class = "eight number">  
			<area shape="circle" coords="190,340,40" alt="seven" class="seven number"  >

			<area shape="circle" coords="430,450,40" alt="multiply" class="multiply operator">
			<area shape="circle" coords="350,450,40" alt="six" class="six number">
			<area shape="circle" coords="270,450,40" alt="five" class = "five number">
			<area shape="circle" coords="190,450,40" alt="four" class="four number">

			<area shape="circle" coords="430,550,40" alt="plus" class="plus operator" >
			<area shape="circle" coords="350,550,40" alt="three" class="three number" >
			<area shape="circle" coords="270,550,40" alt="two" class = "two number" >
			<area shape="circle" coords="190,550,40" alt="one" class="one number" >

			<area shape="circle" coords="430,630,40" alt="minus" class="minus operator">
			<area shape="circle" coords="350,630,40" alt="equals" class="equals">
			<area shape="circle" coords="270,630,40" alt="decimal" class = "decimal number">
			<area shape="circle" coords="190,630,40" alt="zero" class="zero number">
		</map>
		<script 
			type="text/javascript" src="js/main.js">
        </script>
	</body>
</html>
