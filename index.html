<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>#100devs Calculator</title>
</head>

<body>
    <main class="container">
        <header>
            <input class="display text" type="text" value="0">
        </header>
        <section class="btn-container">
            <input type="button" name="" class="btn text" value="7">
            <input type="button" name="" class="btn text" value="8">
            <input type="button" name="" class="btn text" value="9">
            <input type="button" name="" class="btn text" value="/">
            <input type="button" name="" class="btn text" value="4">
            <input type="button" name="" class="btn text" value="5">
            <input type="button" name="" class="btn text" value="6">
            <input type="button" name="" class="btn text" value="X">
            <input type="button" name="" class="btn text" value="1">
            <input type="button" name="" class="btn text" value="2">
            <input type="button" name="" class="btn text" value="3">
            <input type="button" name="" class="btn text" value="+">
            <input type="button" name="" class="btn text" value="0">
            <input type="button" name="" class="btn text" value=".">
            <input type="button" name="" class="btn text" value="=">
            <input type="button" name="" class="btn text" value="-">
        </section>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
