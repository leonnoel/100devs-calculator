<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator</title>
</head>
<body>
    <section class="container">
        <section id="screen">
            <section class="tempResult"></section>
            <section class="current"></section>
        </section>
        <section id="buttons">
            <button class="btn allClear">AC</button>
            <button class="btn clear">c</button>
            <button class="btn prcnt">%</button>
            <button class="divide btn op">รท</button>
            <button class="divide btn op hide">/</button>
            <button class="seven number btn">7</button>
            <button class="number btn">8</button>
            <button class="number btn">9</button>
            <button class="multi btn op">x</button>
            <button class="multi btn op hide">*</button>
            <button class="number btn">4</button>
            <button class="number btn">5</button>
            <button class="number btn">6</button>
            <button class="subtract btn op">-</button>
            <button class="number btn">1</button>
            <button class="number btn">2</button>
            <button class="number btn">3</button>
            <button class="add btn op">+</button>
            <button class=" btn signChng">+/-</button>
            <button class="number btn">0</button>
            <button class="number point btn">.</button>
            <button class="equal btn">=</button>
        </section>
    </section>
    <span>** Works with Keyboard.<br>You can press "A" for all-clear and "C" for clear**</span>
    <script src="js/main2.js"></script>
</body>
</html>
