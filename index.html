<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OOP Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <main>
    <section class="input-field">
      <div class="input-secondary"></div>
      <div class="input-main"></div>
    </section>
    <secction class="button-grid">
      <button class="calc-button" value="7" type="button">7</button>
      <button class="calc-button" value="8" type="button">8</button>
      <button class="calc-button" value="9" type="button">9</button>
      <button class="calc-button" value="/" type="button">/</button>
      <button class="calc-button" value="4" type="button">4</button>
      <button class="calc-button" value="5" type="button">5</button>
      <button class="calc-button" value="6" type="button">6</button>
      <button class="calc-button" value="*" type="button">*</button>
      <button class="calc-button" value="1" type="button">1</button>
      <button class="calc-button" value="2" type="button">2</button>
      <button class="calc-button" value="3" type="button">3</button>
      <button class="calc-button" value="+" type="button">+</button>
      <button class="calc-button" value="0" type="button">0</button>
      <button class="calc-button" value="." type="button">.</button>
      <button class="equals" value="=" type="button">=</button>
      <button class="calc-button" value="-" type="button">-</button>
      </section>
  </main>

  <script src="./main.js"></script>
</body>







</html>
