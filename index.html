<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="x-icon" href="images/favicon.svg">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator for 100Devs</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="calculatorBody">
    <div id="displayArea">
        <div data-previous-entry class="previousEntry"></div>
        <div data-current-entry class="currentEntry"></div>
    </div>
    <div class="btnSectionOne">
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-symbol>/</button>
    </div>
    <div class="btnSectionTwo">
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-symbol>x</button>
    </div>
    <div class="btnSectionThree">
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-symbol>+</button>
    </div>
    <div class="btnSectionFour">
        <button data-number>0</button>
        <button data-number>.</button>
        <button data-equals>=</button>
        <button data-symbol>-</button>
    </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
