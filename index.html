<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
		<title>My OOP Calculator: PCL</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="normalize.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>OOP Calculator: PCL</h1>
		<main>
			<section>
				<div id="displayResults"></div>
				<div id="displayNumbers"> 
					<div class="numberColor" id="num1">1</div>
					<div class="numberColor" id="num2">2</div>
					<div class="numberColor" id="num3">3</div>
					<div class="numberColor" id="num4">4</div>
					<div class="numberColor" id="num5">5</div>
					<div class="numberColor" id="num6">6</div>
					<div class="numberColor" id="num7">7</div>
					<div class="numberColor" id="num8">8</div>
					<div class="numberColor" id="num9">9</div>
					<div class="numberColor" id="num0">0</div>
					<div class="numberColor" id="numDot">.</div>
					<div class="numberColor" id="numPlus">+</div>
					<div class="numberColor" id="numMinus">-</div>
					<div class="numberColor" id="numMultiply">x</div>
					<div class="numberColor" id="numDivide">/</div>
					<div class="numberColor" id="numEqual">=</div>
					<div class="numberColor" id="numAc">AC</div>
					<div class="numberColor" id="numDel">DEL</div>
				</div>
			</section>
		</main>
		<script type="text/javascript" src="model.js"></script>
		<script type="text/javascript" src="view.js"></script>
		<script type="text/javascript" src="controler.js"></script>
	</body>
</html>
