<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/index.css" rel="stylesheet" />
    <title>100 devs Calculator</title>
  </head>
  <body>
    <div id="calc">
      <div id="screen">
        <h1 id="data" class="blink">0</h1>
      </div>
      <div id="button_holder">
        <div class="layer">
          <div class="button" id="seven"><h1>7</h1></div>
          <div class="button" id="eight"><h1>8</h1></div>
          <div class="button" id="nine"><h1>9</h1></div>
          <div class="button" id="div"><h1>/</h1></div>
        </div>
        <div class="layer">
          <div class="button" id="four"><h1>4</h1></div>
          <div class="button" id="five"><h1>5</h1></div>
          <div class="button" id="six"><h1>6</h1></div>
          <div class="button" id="mul"><h1>X</h1></div>
        </div>
        <div class="layer">
          <div class="button" id="one"><h1>1</h1></div>
          <div class="button" id="two"><h1>2</h1></div>
          <div class="button" id="three"><h1>3</h1></div>
          <div class="button" id="plus"><h1>+</h1></div>
        </div>
        <div class="layer">
          <div class="button" id="zero"><h1>0</h1></div>
          <div class="button" id="dot"><h1>.</h1></div>
          <div class="button" id="equal"><h1>=</h1></div>
          <div class="button" id="minus"><h1>-</h1></div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
