<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Blank Template</title>

		<!-- external CSS link -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
        <!--Calculator-->
        <section class="calculator">
            <div class="calculator--display">0</div>
            <div class="calculator--btn-row">
                <button data-value="7" class="calculator--btn">7</button>
                <button data-value="8" class="calculator--btn">8</button>
                <button data-value="9" class="calculator--btn">9</button>
                <button data-value="/" class="calculator--op division">/</button>
            </div>
            <div class="calculator--btn-row">
                <button data-value="4" class="calculator--btn">4</button>
                <button data-value="5" class="calculator--btn">5</button>
                <button data-value="6" class="calculator--btn">6</button>
                <button data-value="*" class="calculator--op mutliplication">x</button>
            </div>
            <div class="calculator--btn-row">
                <button data-value="1" class="calculator--btn">1</button>
                <button data-value="2" class="calculator--btn">2</button>
                <button data-value="3" class="calculator--btn">3</button>
                <button data-value="+" class="calculator--op addition">+</button>
            </div>
            <div class="calculator--btn-row">
                <button data-value="0" class="calculator--btn">0</button>
                <button data-value="." class="calculator--btn">.</button>
                <button data-value="=" class="calculator--equals">=</button>
                <button data-value="-" class="calculator--op subtraction">-</button>
            </div>
        </section>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
