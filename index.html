<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body>
    <section class="calculator-body">
    <div class="display">
        <div class = "previous-operand"></div>
        <h1 class="current-operand"> </h1>
    </div>
            <button data-action="clear" class="span-two">AC</button>
            <button data-action="delete">DEL</button>
            <button data-action="operator">รท</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button data-action="operator">x</button>
      
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button data-action="operator">+</button>
      
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button data-action="operator">-</button>
      
            <button>.</button>
            <button>0</button>
            <button data-action="equal" class="span-two">=</button>
    </section>
    <script src="./js/main.js"></script>
</body>
</html>
