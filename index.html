<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Blank Template</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
        <main>
            <map name="calculator">
                <area onclick="zero()" class="buttons" id="zero" target="" alt="0" title="0" href="#" coords="136,488,31" shape="circle">
                <area onclick="one()" class="buttons" id="one" target="" alt="1" title="1" href="#" coords="135,418,32" shape="circle">
                <area onclick="two()" class="buttons" id="two" target="" alt="2" title="2" href="#" coords="209,418,32" shape="circle">
                <area onclick="three()" class="buttons" id="three" target="" alt="3" title="3" href="#" coords="282,417,32" shape="circle">
                <area onclick="four()" class="buttons" id="four" target="" alt="4" title="4" href="#" coords="136,347,31" shape="circle">
                <area onclick="five()" class="buttons" id="five" target="" alt="5" title="5" href="#" coords="208,346,33" shape="circle">
                <area onclick="six()" class="buttons" id="six" target="" alt="6" title="6" href="#" coords="283,346,31" shape="circle">
                <area onclick="seven()" class="buttons" id="seven" target="" alt="7" title="7" href="#" coords="137,273,31" shape="circle">
                <area onclick="eight()" class="buttons" id="eight" target="" alt="8" title="8" href="#" coords="211,274,31" shape="circle">
                <area onclick="nine()" class="buttons" id="nine" target="" alt="9" title="9" href="#" coords="284,273,31" shape="circle">
                <area onclick="dot()" class="buttons" id="dot" target="" alt="." title="." href="#" coords="210,487,32" shape="circle">
                <area onclick="equals()" class="buttons" id="equals" target="" alt="=" title="=" href="#" coords="283,489,31" shape="circle">
                <area onclick="divide()" class="buttons" id="divide" target="" alt="/" title="/" href="#" coords="357,274,31" shape="circle">
                <area onclick="multiply()" class="buttons" id="multiply" target="" alt="x" title="x" href="#" coords="357,346,32" shape="circle">
                <area onclick="add()" class="buttons" id="add" target="" alt="+" title="+" href="#" coords="357,417,30" shape="circle">
                <area onclick="subtract()" class="buttons" id="subtract" target="" alt="-" title="-" href="#" coords="357,488,31" shape="circle">
                <area id="displayArea" target="" alt="Display" title="Display" href="#" coords="80,135,413,214" shape="rect">
            </map>
            <img usemap="#calculator" src="./calculator.jpg" alt="Calculator" />
            <span id="display"></span>

		<script type="text/javascript" src="js/main.js"></script>
