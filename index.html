<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>100Devs Calculator</title>
</head>

<body>
    <div class="calcMain">
        <div class="top">
            <div class="display">
                <div class="operandPrev"></div>
                <div class="operandCur"></div>
            </div>
        </div>
        <div class="bottom">
            <div class="numbers">
                <div class="numbersRow">
                    <span class="buttonCalc buttonNum">7</span>
                    <span class="buttonCalc buttonNum">8</span>
                    <span class="buttonCalc buttonNum">9</span>
                </div>
                <div class="numbersRow">
                    <span class="buttonCalc buttonNum">4</span>
                    <span class="buttonCalc buttonNum">5</span>
                    <span class="buttonCalc buttonNum">6</span>
                </div>
                <div class="numbersRow">
                    <span class="buttonCalc buttonNum">1</span>
                    <span class="buttonCalc buttonNum">2</span>
                    <span class="buttonCalc buttonNum">3</span>
                </div>
                <div class="numbersRow">
                    <span class="buttonCalc buttonNum">.</span>
                    <span class="buttonCalc buttonNum">0</span>
                </div>
            </div>
            <div class="operators">
                <div class="operatorsRow">
                    <span id="buttonDivide" class="buttonCalc buttonOper">/</span>
                    <span id="buttonClear" class="buttonCalc">C</span>
                </div>
                <div class="operatorsRow">
                    <span id="buttonMultiply" class="buttonCalc buttonOper">*</span>
                    <span id="buttonDel" class="buttonCalc">del</span>
                </div>
                <div class="operatorsRow">
                    <span id="buttonMinus" class="buttonCalc buttonOper">-</span>
                </div>
                <div class="operatorsRow">
                    <span id="buttonAdd" class="buttonCalc buttonOper">+</span>
                    <span id="buttonEqual" class="buttonCalc">=</span>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
