<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Devs Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    
    <section class="calculatorBody">

    <div class="answerBar"><span id="placeToPutResult"></span></div>

    <main class ="buttons">
        <ol class ="rowOne">
            <li class="button" id="7">7</li>
            <li class="button" id="8">8</li>
            <li class="button" id="9">9</li>
            <li class="button clear" id="C">C</li>
        </ol>
        <ol class="rowTwo">
            <li class="button" id="4">4</li>
            <li class="button" id="5">5</li>
            <li class="button" id="6">6</li>
            <li class="button" id="*">*</li>
        </ol>
        <ol class="rowThree">
            <li class="button" id="1">1</li>
            <li class="button" id="2">2</li>
            <li class="button" id="3">3</li>
            <li class="button" id="/">/</li>
        </ol>
        <ol class="rowFour">
            <li class="button" id="0">0</li>
            <li class="button" id=".">.</li>
            <li class="button" id="-">-</li>
            <li class="button" id="+">+</li>
        </ol>
            <div class="button equals" id="=">=</div>
    </main>
</section>
<script type="text/javascript" src="JS/main.js"></script>
</body>
</html>
