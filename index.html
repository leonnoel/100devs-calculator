<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Caluclator-Name</title>
	</head>
	<body>
		<section class="mainSection">
			<section class="inputSection">
				<input type="text" disabled class="calInput" />
			</section>
			<section>
				<section>
					<input type="button" value="7" class="button" />
					<input type="button" value="8" class="button" />
					<input type="button" value="9" class="button" />
					<button value="/" class="button">รท</button>
				</section>

				<section>
					<input type="button" value="4" class="button" />
					<input type="button" value="5" class="button" />
					<input type="button" value="6" class="button" />
					<button value="*" class="button">x</button>
				</section>
				<section>
					<input type="button" value="1" class="button" />
					<input type="button" value="2" class="button" />
					<input type="button" value="3" class="button" />
					<input type="button" value="+" class="button" />
				</section>
				<section>
					<input type="button" value="0" class="button" />
					<input type="button" value="." class="button" />
					<input type="button" value="-" class="button" />
					<input type="button" value="AC" class="button buttonAC" />
				</section>
				<section>
					<input type="button" value="=" class="button submit" />
				</section>
			</section>
		</section>
		<script src="js/index.js"></script>
	</body>
</html>
