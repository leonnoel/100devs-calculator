<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Jacob's Calculator</title>
</head>
<body>

  <section class="calculator">
    <div class="calBody">
      <section class="top">
        <div class="displayScreen">
          <div class="displayNumber">0</div>
        </div>
      </section>
      <section class="bottom">
        <div class="red button">7</div>
        <div class="orange button">8</div>
        <div class="yellow button">9</div>
        <div class="green button">/</div>
        <div class="blue button">4</div>
        <div class="red button">5</div>
        <div class="orange button">6</div>
        <div class="yellow button">x</div>
        <div class="green button">1</div>
        <div class="blue button">2</div>
        <div class="red button">3</div>
        <div class="orange button">+</div>
        <div class="yellow button">0</div>
        <div class="green button">.</div>
        <div class="blue button">=</div>
        <div class="red button">-</div>
      </section>
      <div class="clearButton">clear</div>
    </div>
  </section>
  

  <section class="bottomSection">
    <div class="bottomText">a calculator project by jacob ashley</div>
  </section>

  <script src="main.js"></script> 
</body>
</html>
