<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <h1>Welcome to a VERY simple calculator</h1>
    <section id="calculator">
        <div class="display"></div>
        <ul class="button-panel">
            <li class="button">1</li>
            <li class="button">2</li>
            <li class="button">3</li>
            <li class="button">4</li>
            <li class="button">5</li>
            <li class="button">6</li>
            <li class="button">7</li>
            <li class="button">8</li>
            <li class="button">9</li>
            <li class="button">0</li>
        </ul>
        <ul class="button-panel">
            <li id="decimal" class="button operator">.</li>
            <li id="equals" class="button operator">=</li>
            <li id="add" class="button operator">+</li>
            <li id="subtract" class="button operator">-</li>
            <li id="multiply" class="button operator">*</li>
            <li id="divide" class="button operator">/</li>
            <li id="clear" class="button operator">C</li>
        </ul>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
