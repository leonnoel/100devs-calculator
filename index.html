<html lang="en"><head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>100Devs Calculator</title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section id="calc">		
		<div id="calcDisplay">0</div>
		<section id="calcButtons">
			<button type="button" class="number" value="7">7</button>
			<button type="button" class="number" value="8">8</button>
			<button type="button" class="number" value="9">9</button>
			<button type="button" class="operation" value="/">&divide;</button>

			<button type="button" class="number" value="4">4</button>
			<button type="button" class="number" value="5">5</button>
			<button type="button" class="number" value="6">6</button>
			<button type="button" class="operation" value="*">&times;</button>

			<button type="button" class="number" value="1">1</button>
			<button type="button" class="number" value="2">2</button>
			<button type="button" class="number" value="3">3</button>
			<button type="button" class="operation" value="+">&plus;</button>

			<button type="button" class="number" value="0">0</button>
			<button type="button" class="period" value=".">.</button>
			<button type="button" class="operation" value="-">&minus;</button>
			<button type="button" class="ac" value="AC">AC</button>
			
			<button type="button" class="" value="=">&equals;</button>
		</section>
	</section>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
