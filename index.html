<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="style.css">
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Calculator</title>
</head>
<body>
  <section class="calculator">
    <input type="text" class="display" value="0" disabled />
    <section class="calculatorButtons">
      <button button type="button" value="7">7</button>
      <button button type="button" value="8">8</button>
      <button button type="button" value="9">9</button>
      <button button type="button" value="/">&divide;</button>
      <button button type="button" value="4">4</button>
      <button button type="button" value="5">5</button>
      <button button type="button" value="6">6</button>
      <button button type="button" value="*">&times;</button>
      <button button type="button" value="1">1</button>
      <button button type="button" value="2">2</button>
      <button button type="button" value="3">3</button>
      <button button type="button" 
      value="+">&plus;</button>
      <button button type="button" value="0">0</button>
      <button button type="button" value=".">.</button>
      <button button type="button" value="-">&minus;</button>
      <button button type="button" class="allClear" value="AC">AC</button>
      <button button type="button" value="=">&equals;</button>
    </section>
  </section>
 <script src="main.js"></script>
</body>
</html>
