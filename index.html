<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100Devs_Calculator</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/normalize.css"> -->
</head>
<body>
    <!-- There is probably a better way to format this #baddiewritingbadcode -->
    <button class="clear">clear input</button>
    <div class='wrapper'>
        <section class="window">
            <div class="secondValue"></div>
            <div class="firstValue"></div>
        </section>
        <button class="numberButton">7</button>
        <button class="numberButton">8</button>
        <button class="numberButton">9</button>
        <button class="opButton">/</button>
        <button class="numberButton">4</button>
        <button class="numberButton">5</button>
        <button class="numberButton">6</button>
        <button class="opButton">x</button>
        <button class="numberButton">1</button>
        <button class="numberButton">2</button>
        <button class="numberButton">3</button>
        <button class="opButton">+</button>
        <button class="numberButton">0</button>
        <button class="numberButton">.</button>
        <button class="eqButton">=</button>
        <button class="opButton">-</button>
        
    </div>

    
    <script src="js/main.js"></script>
</body>
</html>
