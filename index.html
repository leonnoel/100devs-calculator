
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./javascipt/script.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Drejs Calculator</title>
</head>
<body>
    <div class="container">
        <div class="displayTwo"></div>
        <div class="display"></div>
        <div class="clear">
            <button class="clearBtn btn button">Clear</button>
        </div>
        <div class="numbers">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">/</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button id="multiply" class="button">x</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class='button'>3</button>
            <button id="subtract" class="button">-</button>
            <button class="button">0</button>
            <button id="decimal" class="button">.</button>
            <button id="equal" class="button">=</button>
            <button id="addition" class="button">+</button>
        </div>
    </div>
</body>
</html>
