<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container calculator__wrapper">
      <div class="calculator">
        <div class="calculator__display">
          <span class="calculator__answer">0</span>
        </div>
        <div class="calculator__btn-grid">
          <button class="calculator__btn calculator__btn--clear">Clear</button>
          <button class="calculator__btn calculator__btn--delete">
            Delete
          </button>
          <button class="calculator__btn calculator__btn--num">7</button>
          <button class="calculator__btn calculator__btn--num">8</button>
          <button class="calculator__btn calculator__btn--num">9</button>
          <button class="calculator__btn calculator__btn--operator">/</button>
          <button class="calculator__btn calculator__btn--num">4</button>
          <button class="calculator__btn calculator__btn--num">5</button>
          <button class="calculator__btn calculator__btn--num">6</button>
          <button class="calculator__btn calculator__btn--operator">x</button>
          <button class="calculator__btn calculator__btn--num">1</button>
          <button class="calculator__btn calculator__btn--num">2</button>
          <button class="calculator__btn calculator__btn--num">3</button>
          <button class="calculator__btn calculator__btn--operator">+</button>
          <button class="calculator__btn calculator__btn--num">0</button>
          <button class="calculator__btn calculator__btn--point">.</button>
          <button class="calculator__btn calculator__btn--equals">=</button>
          <button class="calculator__btn calculator__btn--operator">-</button>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
