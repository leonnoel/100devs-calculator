<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <main>
        <section id="display"></section>
        <section class="row">
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>/</div>
        </section>
        <section class="row">
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>X</div>
        </section>
        <section class="row">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>+</div>
        </section>
        <section class="row">
            <div>0</div>
            <div>.</div>
            <div>=</div>
            <div>-</div>
        </section>
    </main>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
