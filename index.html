<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <section id="calculator">
            
        <input id="screen" type="text" value="" disabled />
        
        <!-- <section class="calculator-buttons"> -->

            <button id="seven" type="button" value="7">7</button>
            <button id="eight" type="button" value="8">8</button>
            <button id="nine" type="button" value=""9>9</button>
            <button id="divide" type="button" value="/">/</button>
            <button id="four" type="button" value="4">4</button>
            <button id="five" type="button" value="5">5</button>
            <button id="six" type="button" value="6">6</button>
            <button id="multiply" type="button" value="">*</button>
            <button id="one" type="button" value="1">1</button>
            <button id="two" type="button" value="2">2</button>
            <button id="three" type="button" value="3">3</button>
            <button id="add" type="button" value="+">+</button>
            <button id="zero" type="button" value="0">0</button>
            <button id="decimal" type="button" value=".">.</button>
            <button id="subtract" type="button" value="-">-</button>
            <button id="allclear" type="button" value="ac">AC</button>
            <button id="equals" type="button" value="=">=</button>

        <!-- </section> -->

    </section>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
