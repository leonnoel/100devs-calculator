<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc-frame">
        <div class="content">
            <div class="screen">0.</div>
            <div class="screen2"></div>
            <div class="control-box">
                <div class="row-first button number 7">7</div>
                <div class="row-first button number 8">8</div>
                <div class="row-first button number 9">9</div>
                <div class="row-first button function divide">/</div>

                <div class="row-second button number 4">4</div>
                <div class="row-second button number 5">5</div>
                <div class="row-second button number 6">6</div>
                <div class="row-second button function mult">x</div>

                <div class="row-third button number 1">1</div>
                <div class="row-third button number 2">2</div>
                <div class="row-third button number 3">3</div>
                <div class="row-third button function add">+</div>

                <div class="row-fourth button number 0">0</div>
                <div class="row-fourth button number dot">.</div>
                <div class="row-fourth button equal">=</div>
                <div class="row-fourth button function subtract">-</div>

            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
