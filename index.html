<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div class="calculator" >
       <input type="text" id="call" placeholder="0">
    
    <div>
        <button class="active">Ac</button>
        <button class="active" >%</button>
        <button class="active">/</button>
        <button class="delete">Del</button>
    </div>
    
    
    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>.</button>
    </div>
    
    <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
    </div>
    
    
    <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
    </div>
    <div>
        <button>00</button>
        <button>0</button>
        <button>-</button>
        <button  class="equals">=</button>
    </div>
</div>
    
    <script src="main.js"></script>
</body>
</html>
