<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Font awesome for icons -->
    <script src="https://kit.fontawesome.com/9f91d488b5.js" crossorigin="anonymous"></script>
    <title>100 Devs Calculator</title>
</head>
<body>
    <!-- Outer calculator box -->
    <section class="calculator">

        <!-- Calculator screen -->
        <!-- disabled -> disables typing in form -->
        <input type="text" class="calculator-screen" value="0" disabled />

        <!-- Container for buttons -->
        <section class="calculator-buttons">
            <!-- Buttons -->
            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" value="/">&divide;</button>

            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button type="button" value="*">&times;</button>

            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" value="+">&plus;</button>

            <button type="button" value="0">0</button>
            <button type="button" value=".">.</button>
            <button type="button" value="-">&minus;</button>
            <button type="button" value="AC" class="all-clear">AC</button>

            <button type="button" value="=">&equals;</button>

        </section>

    </section>

    <div class="social-container">
        <footer>
        <a href="https://github.com/boobeh123"><i class="fab fa-github"></i></a>
        <a href="https://twitter.com/boobeh123"><i class="fab fa-twitter"></i></a>
        </footer>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
