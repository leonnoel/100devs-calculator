<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>#100 Dev Calculator</title>
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
  <div class="container">
    <div class="calculator">
      <h1>#100Devs Calculator</h1>
      <div class="display"></div>
      <div class="first-row row">
        <div class="num btn">7</div>
        <div class="num btn">8</div>
        <div class="num btn">9</div>
        <div class="operator btn" id="divide">/</div>
      </div>
      <div class="second-row row">
        <div class="num btn">4</div>
        <div class="num btn">5</div>
        <div class="num btn">6</div>
        <div class="operator btn" id="multiply">X</div>
      </div>
      <div class="third-row row">
        <div class="num btn">1</div>
        <div class="num btn">2</div>
        <div class="num btn">3</div>
        <div class="operator btn" id="add">+</div>
      </div>
      <div class="fourth-row row">
        <div class="num btn">0</div>
        <div class="decimal btn">.</div>
        <div class="btn" id="equals">=</div>
        <div class="operator btn" id="subtract">-</div>
      </div>
      <button class="ac">All Clear</div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
