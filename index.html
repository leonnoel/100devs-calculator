<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section id="Calc">
            <h2 id="screen">0</h2>
            <section>
                <div id="Row1">
                    <a class="number" id="seven">7</a>
                    <a class="number" id="eight">8</a>
                    <a class="number" id="nine">9</a>
                    <a class="operator" id="divide">/</a>
                </div>
                <div>
                    <a class="number" id="four">4</a>
                    <a class="number" id="five">5</a>
                    <a class="number" id="six">6</a>
                    <a class="operator" id="multiply">x</a>
                </div>
                <div>
                    <a class="number" id="one">1</a>
                    <a class="number" id="two">2</a>
                    <a class="number" id="three">3</a>
                    <a class="operator" id="add">+</a>
                </div>
                <div>
                    <a class="number" id="zero">0</a>
                    <a class="number" id="decimal">.</a>
                    <a class="operator" id="equal">=</a>
                    <a class="operator" id="subtract">-</a>
                </div>
            </section>
        </form>
        <script src="main.js"></script>
    </body>
</html>
