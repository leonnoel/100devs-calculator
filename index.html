<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="calculator">
        <img src="./assets/calculator.jpg" alt="calculator">
        <h2 class="calc-screen" id="number"></h2>

        <section class="calc-area">
            <div class="calc-button number" id="seven"></div>
            <div class="calc-button number" id="eight"></div>
            <div class="calc-button number" id="nine"></div>
            <div class="calc-button operator" id="divide" ></div>

            <div class="calc-button number" id="four"></div>
            <div class="calc-button number" id="five"></div>
            <div class="calc-button number" id="six"></div>
            <div class="calc-button operator" id="multiply" ></div>


            <div class="calc-button number" id="one"></div>
            <div class="calc-button number" id="two"></div>
            <div class="calc-button number" id="three"></div>
            <div class="calc-button operator" id="plus" ></div>


            <div class="calc-button number" id="zero"></div>
            <div class="calc-button dot" id="dot"></div>
            <div class="calc-button operator" id="equal"></div>
            <div class="calc-button operator" id="minus" ></div>

        </section>
    </section>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
