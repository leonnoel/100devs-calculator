<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="calc_body">
        <h2 id="display"></h2>
        <div id="inputs">
            <div class="row">

                <span class="cell"><button class="btn" value="7">7</button></span>
                <span class="cell"><button class="btn" value="8">8</button></span>
                <span class="cell"><button class="btn" value="9">9</button></span>
                <span class="cell"><button class="btn" value="/">/</button></span>

                <span class="cell"><button class="btn" value="4">4</button></span>
                <span class="cell"><button class="btn" value="5">5</button></span>
                <span class="cell"><button class="btn" value="6">6</button></span>
                <span class="cell"><button class="btn" value="x">x</button></span>

                <span class="cell"><button class="btn" value="1">1</button></span>
                <span class="cell"><button class="btn" value="2">2</button></span>
                <span class="cell"><button class="btn" value="3">3</button></span>
                <span class="cell"><button class="btn" value="+">+</button></span>

                <span class="cell"><button class="btn" value="0">0</button></span>
                <span class="cell"><button class="btn" value=".">.</button></span> 
                <span class="cell"><button class="btn" value="=">=</button></span> 
                <span class="cell"><button class="btn" value="-">-</button></span>
            </div>



        </div>
    </div>
    <script src="js/calculator.js"></script>
</body>

</html>
