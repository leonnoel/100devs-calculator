<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/100devs-calculator/style.css">
    <title>100Devs Calculator</title>
</head>
<body>
    <div class = "calculator">
        <input type="text" class = "screen" value = "0" disabled />
    <div class = "keys">
       <button type = "button" value = "7">7</button>
       <button type = "button" value = "8">8</button>
       <button type = "button" value = "9">9</button>
       <button type = "button" value = "/" class = "operator">&divide;</button>
    
       <button type = "button" value = "4">4</button>
       <button type = "button" value = "5">5</button>
       <button type = "button" value = "6">6</button>
       <button type = "button" value = "*" class = "operator">&times;</button>

       <button type = "button" value = "1">1</button>
       <button type = "button" value = "2">2</button>
       <button type = "button" value = "3">3</button>
       <button type = "button" value = "+" class = "operator">&plus;</button>

       <button type = "button" value = "0">0</button>
       <button type = "button" value = "." class = "decimal">.</button>
       <button type = "button" value = "=" class = "equals">&equals;</button>
       <button type = "button" value = "-" class = "operator">&minus;</button>
       
       <button  type="button" value="AC" class = "clear">PANIC</button>
       <button class ="party" type="button" value="PARTY">PARTY</button>
    </div>
    </div>
<script src="index.js"></script>
</body>
</html>
