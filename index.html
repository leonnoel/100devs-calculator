<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- Suppress the small zoom applied by many smartphones by setting the initial scale and minimum-scale values to 0.86. The result is horizontal scroll is suppressed in any orientation and the user can zoom in if they want to. (Source: MDN - https://developer.mozilla.org/en-US/docs/Web/HTML/Viewport_meta_tag) -->
    <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=5.0, minimum-scale=0.86">
    <meta name="description" content="Your description goes here">
    <meta name="keywords" content="one, two, three">
    
    <title>Calculator</title>
  
    <!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css" type="text/css">
		<link rel="stylesheet" href="css/style.css" type="text/css">
  </head>
  <body>

    <section id="calculator">
      <div class="contents">
        <div id="display">
          <span>0</span>
        </div>
        <div id="buttons">
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="divide">/</button>
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="multiply">x</button>
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="plus">+</button>
            <button class="zero">0</button>
            <button class="decimal">.</button>
            <button class="equal">=</button>
            <button class="minus">-</button>
          </div>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
