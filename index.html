<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">

    <title>My Calculator</title>
</head>
<body>
    

    <main>
        <div class="wrapper">
            <div class="wrapper-contents">

                <input type="text" class="display" disabled>

                <!-- <div class="display">
                    <h2 id="display">0</h2>
                </div> -->

                <div class="btn-group">
                    <div class="btns-row">
                        <button class="btn" value="7">7</button>
                        <button class="btn" value="8">8</button>
                        <button class="btn" value="9">9</button>
                        <button class="btn" value="/">&divide;</button>
                    </div>
                    <div class="btns-row">
                        <button class="btn" value="4">4</button>
                        <button class="btn" value="5">5</button>
                        <button class="btn" value="6">6</button>
                        <button class="btn" value="*">&times;</button>
                    </div>
                    <div class="btns-row">
                        <button class="btn" value="1">1</button>
                        <button class="btn" value="2">2</button>
                        <button class="btn" value="3">3</button>
                        <button class="btn" value="+">&plus;</button>
                    </div>
                    <div class="btns-row">
                        <button class="btn" value="0">0</button>
                        <button class="btn" value=".">&sdot;</button>
                        <button class="btn" value="-">&minus;</button>
                        <button class="btn btn-reset" value="AC">AC</button>
                    </div>

                    
                    
                </div>

                <button class="btn equal-sign">&equals;</button>

            </div>
        </div>
    </main>



    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
