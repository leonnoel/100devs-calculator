<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Calculator</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="screen">
        <p class="expression">2*5+4+3</p>
        <h1 class="current-value">Input Result Here</h1>
      </div>
      <div class="button button_number">7</div>
      <div class="button button_number">8</div>
      <div class="button button_number">9</div>
      <div class="button button_operator" id="divide">/</div>
      <div class="button button_number">4</div>
      <div class="button button_number">5</div>
      <div class="button button_number">6</div>
      <div class="button button_operator" id="multiply">*</div>
      <div class="button button_number">1</div>
      <div class="button button_number">2</div>
      <div class="button button_number">3</div>
      <div class="button button_operator" id="add">+</div>
      <div class="button button_number">0</div>
      <div class="button button_operator" id="decimal">.</div>
      <div class="button">=</div>
      <div class="button button_operator" id="subtract">-</div>
      <div class="button" id="clear">C</div>
      <div class="button" id="clear-entry">CE</div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
