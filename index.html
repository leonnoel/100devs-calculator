<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <section class="calculator">
        <section class="display" value="0"></section>

        <section class="controlBox">
            <div class="button-row">
                <button class="button-operation bigOne" value="AC">Oops</button>
            </div>

            <div class="button-row">
                <button class="button-number" value="7">7</button>
                <button class="button-number" value="8">8</button>
                <button class="button-number" value="9">9</button>
                <button class="button-operation" id="divide" value="/">/</button>
            </div>

            <div class="button-row">
                <button class="button-number" value="4">4</button>
                <button class="button-number" value="5">5</button>
                <button class="button-number" value="6">6</button>
                <button class="button-operation" id="mutiply" value="x">x</button>
            </div>

            <div class="button-row">
                <button class="button-number" value="1">1</button>
                <button class="button-number" value="2">2</button>
                <button class="button-number" value="3">3</button>
                <button class="button-operation" id="addition" value="+">+</button>
            </div>

            <div class="button-row">
                <button class="button-number" value="0">0</button>
                <button class="button-number" value=".">.</button>
                <button class="button-operation" id="subtract" value="-">-</button>
                <button class="button-equals" id="equals" value="=">=</button>
            </div>

        </section>
    </section>
</body>

<script src="main.js"></script>

</html>
