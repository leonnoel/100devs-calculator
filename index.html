<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculate!</title>
</head>
<body>
    <header>
        <h1>Calculate!</h1>
    </header>
    <main>
        <section class="displaySection">
            <div class="prevDisplay"></div>
            <div class="display">0</div>
        </section>
        <section>
            <button class="allClearBtn">AC</button>
            <button class="delBtn">Del</button>   
        </section>
        <section>
            <button class="numberBtn">7</button>
            <button class="numberBtn">8</button>
            <button class="numberBtn">9</button>
            <button class="operationBtn">/</button>
        </section>
        <section>
            <button class="numberBtn">4</button>
            <button class="numberBtn">5</button>
            <button class="numberBtn">6</button>
            <button class="operationBtn">*</button>
        </section>
        <section>
            <button class="numberBtn">1</button>
            <button class="numberBtn">2</button>
            <button class="numberBtn">3</button>
            <button class="operationBtn">-</button>
        </section>
        <section>
            <button class="ellipsisBtn">.</button>
            <button class="numberBtn">0</button>
            <button class="equalsBtn">=</button>
            <button class="operationBtn">+</button>
        </section>
        <section class="class-name" id="id-name"></section>
    </main>
    <footer><h3>Created by Miguel Vargas</h3></footer>    

    <script src="js/script.js"></script>

</body>
</html>
