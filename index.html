<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Jacob's Calculator</title>
</head>
<body>
  <div class="calBody">
    <section class="top">
      <div class="displayScreen">
      </div>
    </section>
    <section class="bottom">
      <div class="red">7</div>
      <div class="orange">8</div>
      <div class="yellow">9</div>
      <div class="green">/</div>
      <div class="blue">4</div>
      <div class="red">5</div>
      <div class="orange">6</div>
      <div class="yellow">x</div>
      <div class="green">1</div>
      <div class="blue">2</div>
      <div class="red">3</div>
      <div class="orange">+</div>
      <div class="yellow">0</div>
      <div class="green">.</div>
      <div class="blue">=</div>
      <div class="red">-</div>
    </section>
  </div>

</html>
