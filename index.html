<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project with Object Oriented Programming</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="calculator">
        <img src="calculator.jpg" alt="This image cannot be uploaded directly">
        <h2 class="display-box" id="output-number"></h2>

        <section class="calculator-number-section">
            <div class="calculator-buttons number" id="seven"></div>
            <div class="calculator-buttons number" id="eight"></div>
            <div class="calculator-buttons number" id="nine"></div>
            <div class="calculator-buttons operator" id="divide" ></div>

            <div class="calculator-buttons number" id="four"></div>
            <div class="calculator-buttons number" id="five"></div>
            <div class="calculator-buttons number" id="six"></div>
            <div class="calculator-buttons operator" id="times" ></div>


            <div class="calculator-buttons number" id="one"></div>
            <div class="calculator-buttons number" id="two"></div>
            <div class="calculator-buttons number" id="three"></div>
            <div class="calculator-buttons operator" id="plus" ></div>


            <div class="calculator-buttons number" id="zero"></div>
            <div class="calculator-buttons point" id="point"></div>
            <div class="calculator-buttons operator" id="equals-to"></div>
            <div class="calculator-buttons operator" id="minus" ></div>

        </section>
    </section>
    <script src="index.js"></script>
