<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100Devs - Calculator</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <main>
        <div class="calc-body">
            <form action="">
                <input type="text" name="calc-screen" id="calc-screen" readonly>
            </form>
            <div class="calc-numPad">
                <button class="calc-button seven" value="seven">7</button>
                <button class="calc-button eight" value="eight">8</button>
                <button class="calc-button nine" value="nine">9</button>
                <button class="calc-button divide" value="divide">/</button>
                <button class="calc-button four" value="four">4</button>
                <button class="calc-button five" value="five">5</button>
                <button class="calc-button six" value="six">6</button>
                <button class="calc-button multiply" value="multiply">x</button>
                <button class="calc-button one" value="one">1</button>
                <button class="calc-button two" value="two">2</button>
                <button class="calc-button three" value="three">3</button>
                <button class="calc-button plus" value="plus">+</button>
                <button class="calc-button zero" value="zero">0</button>
                <button class="calc-button dot" value="dot">.</button>
                <button class="calc-button equal" value="equal">=</button>
                <button class="calc-button minus" value="minus">-</button>
            </div>
            <button class="reset" value="reset">C</button>
        </div>

        <!-- <button class="calc-reset"></button> -->
    </main>
</body>
</html>
