<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="main.js">
</head>
<body>
  <section>
    <div class="calculator">
      <div class="display">
        <div class="display-1">0</div>
        <div class="display-flex">
          <div class="display-2">0</div>
          <div class="temp-result"></div>
        </div>
      </div>
      <div class="all_buttons">
        <div class="button all-clear">AC</div>
        <div class="button last-entity-clear">CE</div>
        <div class="button style operation">%</div>
        <div class="button operation">/</div>
        <div class="button number">7</div>
        <div class="button number">8</div>
        <div class="button number">9</div>
        <div class="button operation">*</div>
        <div class="button number">4</div>
        <div class="button number">5</div>
        <div class="button number">6</div>
        <div class="button operation">-</div>
        <div class="button number">1</div>
        <div class="button number">2</div>
        <div class="button number">3</div>
        <div class="button operation">+</div>
        <div class="button number">0</div>
        <div class="button number dot">.</div>
        <div class="button negative">+/-</div>
        <div class="button equal">&equals;</div>
      </div>
    </div>
    <script src="main.js"></script>
  </section>
</body>
</html>
