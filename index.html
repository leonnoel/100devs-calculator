<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
		<meta name="title" content="This is where the title goes" />
    	<meta name="description" content="This is where the description goes">
    	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />

		<title>#100Devs Simple Calculator</title>

		<!-- external CSS link -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section id="calculator">
			<input type="number" id="inputField" name="inputField" placeholder="0" maxlength="15">
			<section id="numPad">
				<button id="button_7">7</button> <button id="button_8">8</button> <button id="button_9">9</button> <button id="button_divide">/</button>
				<button id="button_4">4</button> <button id="button_5">5</button> <button id="button_6">6</button> <button id="button_multiply">*</button>
				<button id="button_1">1</button> <button id="button_2">2</button> <button id="button_3">3</button> <button id="button_add">+</button>
				<button id="button_0">0</button> <button id="button_decimal">.</button> <button id="button_equals">=</button> <button id="button_subtract">-</button>
			</section>
		</section>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
