<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Calculator</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="screen">
        <p id="expression">0</p>
        <h1 id="current-value">0</h1>
      </div>
      <button class="button button_number"><span>7</span></button>
      <button class="button button_number"><span></span>8</button>
      <button class="button button_number"><span></span>9</button>
      <button class="button button_operator" id="divide">/</button>
      <button class="button button_number"><span></span>4</button>
      <button class="button button_number"><span></span>5</button>
      <button class="button button_number"><span></span>6</button>
      <button class="button button_operator" id="multiply">*</button>
      <button class="button button_number"><span></span>1</button>
      <button class="button button_number"><span></span>2</button>
      <button class="button button_number"><span></span>3</button>
      <button class="button button_operator" id="add">+</button>
      <button class="button button_number"><span></span>0</button>
      <button class="button button_number decimal" id="decimal">.</button>
      <button class="button" id="evaluate"><span></span>=</button>
      <button class="button button_operator" id="subtract">-</button>
      <button class="button" id="clear"><span></span>C</button>
      <button class="button" id="clear-entry"><span></span>CE</button>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
