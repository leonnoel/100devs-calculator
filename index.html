<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <!-- external stylesheets & fonts -->
        <link rel="stylesheet" href="css/normalize.css"> <!-- normalize stylesheet -->
        <link rel="stylesheet" href="css/style.css"> <!-- main stylesheet-->
    </head>
    <body>
        <div class="calculator">
            <div class="screen">
                <div id="input"></div>
                <div id="answer"></div>
            </div>
            <button id="clear">C</button>
            <button id="back">‚Üê</button>
            <button id="7" class="math btn">7</button>
            <button id="8" class="math btn">8</button>
            <button id="9" class="math btn">9</button>
            <button id="divide" class="op btn">/</button>
            <button id="4" class="math btn">4</button>
            <button id="5" class="math btn">5</button>
            <button id="6" class="math btn">6</button>
            <button id="multiply" class="op btn">*</button>
            <button id="1" class="math btn">1</button>
            <button id="2" class="math btn">2</button>
            <button id="3" class="math btn">3</button>
            <button id="add" class="op btn">+</button>
            <button id="0" class="math btn">0</button>
            <button id="dot" class="dot num btn">.</button>
            <button id="equals" class="eq">=</button>
            <button id="subtract" class="op btn">-</button>
        </div>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
