<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100Devs Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calc-container">
      <input type="text" readonly />
      <div class="btn-container">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>&divide;</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>&times;</button>
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button>&plus;</button>
        <button>0</button>
        <button>.</button>
        <button>&equals;</button>
        <button>&minus;</button>
      </div>
    </div>
  </body>
</html>
