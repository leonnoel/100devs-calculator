<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css" />

    <title>100devs Calculator</title>
</head>

<body>
    <div id="calc-body">
        <header id="calc-screen">
            <h1 id="live-screen"></h1>
            <!-- <h2 id="live-operator"></h2> -->
        </header>
        <main id="calc-buttons">
            <table>
                <tr class="row">
                    <td class="button" id="id1">1</td>
                    <td class="button" id="id2">2</td>
                    <td class="button" id="id3">3</td>
                    <td class="button" id="divide">/</td>
                </tr>
                <tr class="row">
                    <td class="button" id="id4">4</td>
                    <td class="button" id="id5">5</td>
                    <td class="button" id="id6">6</td>
                    <td class="button" id="multiply">x</td>
                </tr>
                <tr class="row">
                    <td class="button" id="id7">7</td>
                    <td class="button" id="id8">8</td>
                    <td class="button" id="id9">9</td>
                    <td class="button" id="add">+</td>
                </tr>
                <tr class="row">
                    <td class="button" id="id0">0</td>
                    <td class="button" id="dot">.</td>
                    <td class="button" id="power">^</td>
                    <td class="button" id="subtract">-</td>
                </tr>
                <tr>
                    <td colspan="2" class="button" id="clear">Clear</td>
                    <td colspan="2" class="button" id="enter">Enter</td>
                </tr>
            </table>
        </main>
    </div>
    <script src="assets/js/main.js"></script>
</body>


</html>
