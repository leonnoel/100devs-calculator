<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="calculator">
        <section id="screen"></section>
        <section id="buttons">
            <ul class="flex-container">
                <li id="seven" class="button">7</li>
                <li id="eight" class="button">8</li>
                <li id="nine" class="button">9</li>
                <li id="divide" class="button">/</li>
            </ul>
            <ul class="flex-container">
                <li id="four" class="button">4</li>
                <li id="five" class="button">5</li>
                <li id="six" class="button">6</li>
                <li id="multiply" class="button">*</li>
            </ul>
            <ul class="flex-container">
                <li id="one" class="button">1</li>
                <li id="two" class="button">2</li>
                <li id="three" class="button">3</li>
                <li id="plus" class="button">+</li>
            </ul>
            <ul class="flex-container">
                <li id="zero" class="button">0</li>
                <li id="dot" class="button">.</li>
                <li id="equal" class="button">=</li>
                <li id="minus" class="button">-</li>
            </ul>
        </section>
    </section>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
