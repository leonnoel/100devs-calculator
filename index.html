<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>100DEVS thekachi CALCULATOR</title>
		<!-- external CSS link -->
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="calculator">
        <input type="text" class="screen" value="" disabled />
        <section class="buttons-container">
            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" value="/">/</button>
            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button type="button" value="*">&times;</button>
            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" value="+">+</button>
            <button type="button" value="0">0</button>
            <button type="button" value=".">.</button>
            <button type="button" value="-">-</button>
            <button type="button" value="C" class="all-clear">C</button>
            <button type="button" value="=" class="equals">=</button>
        </section>
    </section>
    <script src="./js/main.js"></script>
</body>
</html>
