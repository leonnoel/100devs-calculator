<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Blank Template</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body class = "flex-container">

		<main class = "calculator">
			<section class="screen">
				<p id="chain"></p>
		    <p id="result"></p>
			</section>
			<section class="buttons">
				<section class="row">
					<button class="num" type="button">7</button>
			    <button class="num" type="button">8</button>
			    <button class="num" type="button">9</button>
			    <button class="operator" type="button">/</button>
				</section>

				<section class="row">
					<button class="num" type="button">4</button>
					<button class="num" type="button">5</button>
					<button class="num" type="button">6</button>
					<button class="operator" type="button">x</button>
				</section>

				<section class="row">
					<button class="num" type="button">1</button>
      		<button class="num" type="button">2</button>
      		<button class="num" type="button">3</button>
					<button class="operator" type="button">-</button>
				</section>

				<section class="row">
					<button class="num" class="zero" type="button">0</button>
      		<button class="num" type="button">.</button>
      		<button class="equals" type="button">=</button>
					<button class="operator" type="button">+</button>
				</section>
			</section>
		</main>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
