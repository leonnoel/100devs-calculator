<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="calculator">
        <section class="output">
            <div data-previous-number class="previous-number"></div>
            <div data-current-number class="current-number"></div>
        </section>
        <section class="calculator-buttons">
            <button data-all-clear class="span-two all-clear">AC</button>
            <button data-delete >DEL</button>
            <button data-operation >รท</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation >x</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation >+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation >-</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equals class="span-two">=</button>
        </section>
    </section>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
