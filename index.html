<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">

		<title>100Devs Calculator</title>

		<!-- external CSS link
		<link rel="stylesheet" href="css/normalize.css"> -->
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<h1>#100Devs Calculator</h1>
			<p>by erichintime / HukDeluxe</p>
		</header>
		
		<section class="calc-outline">
				<section class="display">0</section>
				<section class="button-grid">
					<section class="button-row">
						<button class="button number">7</button>
						<button class="button number">8</button>
						<button class="button number">9</button>
						<button class="button ops divide">/</button>
					</section>

					<section class="button-row">
						<button class="button number">4</button>
						<button class="button number">5</button>
						<button class="button number">6</button>
						<button class="button ops multiply">*</button>
					</section>

					<section class="button-row">
						<button class="button number">1</button>
						<button class="button number">2</button>
						<button class="button number">3</button>
						<button class="button ops add">+</button>
					</section>

					<section class="button-row">
						<button class="button number">0</button>
						<button class="button number dot">.</button>
						<button class="button ops equal">=</button>
						<button class="button ops minus">-</button>
					</section>
				</section>
		</section>

		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
