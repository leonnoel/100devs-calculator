<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Calculator</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="screen">
        <p id="expression">0</p>
        <h1 id="current-value">0</h1>
      </div>
      <button class="button button_number">7</button>
      <button class="button button_number">8</button>
      <button class="button button_number">9</button>
      <button class="button button_operator" id="divide">/</button>
      <button class="button button_number">4</button>
      <button class="button button_number">5</button>
      <button class="button button_number">6</button>
      <button class="button button_operator" id="multiply">*</button>
      <button class="button button_number">1</button>
      <button class="button button_number">2</button>
      <button class="button button_number">3</button>
      <button class="button button_operator" id="add">+</button>
      <button class="button button_number">0</button>
      <button class="button button_number decimal" id="decimal">.</button>
      <button class="button" id="evaluate">=</button>
      <button class="button button_operator" id="subtract">-</button>
      <button class="button" id="clear">C</button>
      <button class="button" id="clear-entry">CE</button>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
