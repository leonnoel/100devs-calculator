<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Blank Template</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="calcBody">
			<div id="calcScreen"></div>
			<div id="calcButtonContainer">
				<div class="buttonRow">
					<button class="calcButton" id="num7">7</button>
					<button class="calcButton" id="num8">8</button>
					<button class="calcButton" id="num9">9</button>
					<button class="calcButton operator" id="divide">/</button>
				</div>
				<div class="buttonRow">
					<button class="calcButton" id="num4">4</button>
					<button class="calcButton" id="num5">5</button>
					<button class="calcButton" id="num6">6</button>
					<button class="calcButton operator" id="mult">*</button>
				</div>
				<div class="buttonRow">
					<button class="calcButton" id="num1">1</button>
					<button class="calcButton" id="num2">2</button>
					<button class="calcButton" id="num3">3</button>
					<button class="calcButton operator" id="add">+</button>
				</div>
				<div class="buttonRow">
					<button class="calcButton" id="num0">0</button>
					<button class="calcButton" id="dec">.</button>
					<button class="calcButton" id="equals">=</button>
					<button class="calcButton operator" id="subtract">-</button>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
