<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innbo & Sumerio Calculator</title>
        <!-- external CSS link -->
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <section>
        <h1 id="numbers"></h1>
        <div>
            <span id="seven" class="screenButtons">7</span>
            <span id="eight" class="screenButtons">8</span>
            <span id="nine" class="screenButtons">9</span>
            <span id="divide">/</span>
        </div>
        <div>
            <span id="four" class="screenButtons">4</span>
            <span id="five" class="screenButtons">5</span>
            <span id="six" class="screenButtons">6</span>
            <span id="multiply">x</span>
        </div>
        <div>
            <span id="one" class="screenButtons">1</span>
            <span id="two" class="screenButtons">2</span>
            <span id="three" class="screenButtons">3</span>
            <span id="add">+</span>
        </div>
        <div>
            <span id="zero" class="screenButtons">0</span>
            <span id="decimal">.</span>
            <span id="equal">=</span>
            <span id="subtract">-</span>
        </div>
    </section>
    <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
