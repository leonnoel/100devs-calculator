<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>#100Devs Push Project001: Calculator</title>
</head>
<body>
    <main>
        <div id="calcBody" class="testBorder">
            <div id="calcDispl" class="testBorder"></div>
            <div id="calcNumberPad" class="testBorder">
                <div id="calcRow1"class="calcRow testBorder">
                    <div class="calcButton " id="b7">7</div>
                    <div class="calcButton " id="b8">8</div>
                    <div class="calcButton " id="b9">9</div>
                    <div class="calcButton " id="bDivide">/</div>
                </div>
                <div id="calcRow2" class="calcRow testBorder">
                    <div class="calcButton " id="b4">4</div>
                    <div class="calcButton " id="b5">5</div>
                    <div class="calcButton " id="b6">6</div>
                    <div class="calcButton " id="bMultiply">x</div>
                </div>
                <div id="calcRow3" class="calcRow testBorder">
                    <div class="calcButton " id="b1">1</div>
                    <div class="calcButton " id="b2">2</div>
                    <div class="calcButton " id="b3">3</div>
                    <div class="calcButton " id="bAdd">+</div>
                </div>
                <div id="calcRow4"class="calcRow testBorder">
                    <div class="calcButton " id="b0">0</div>
                    <div class="calcButton " id="bDot">.</div>
                    <div class="calcButton " id="bEquals">=</div>
                    <div class="calcButton " id="bMinus">-</div>
                </div>
                <div id="calcRow5"class="calcRow testBorder">
                    <div class="calcButton " id="reset">reset</div>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
