<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\normalize.css">
    <link rel="stylesheet" href="css\style.css">
    <title>Calculator Project</title>
</head>
<body>
    <div class="calculatorBody">
        <div class="answerDisplay">
            <span id="display"></span>
        </div>
        <div class="buttons">
            <div class="col 1">
                <h1 id ="seven">7</h1>
                <h1 id ="four">4</h1>
                <h1 id ="one">1</h1>
                <h1 id ="zero">0</h1>
            </div>
            <div class="col 2">
                <h1 id ="eight">8</h1>
                <h1 id ="five">5</h1>
                <h1 id ="two">2</h1>
                <h1 id ="decimal">.</h1>
            </div>
            <div class="col 3">
                <h1 id ="nine">9</h1>
                <h1 id ="six">6</h1>
                <h1 id ="three">3</h1>
                <h1 id ="equals">=</h1>
            </div>
            <div class="col 4">
                <h1 id ="divide">/</h1>
                <h1 id ="multiply">*</h1>
                <h1 id ="add">+</h1>
                <h1 id ="minus">-</h1>
            </div>
        </div>
    </div>
    <script src="js\main.js"></script>
</body>
</html>
