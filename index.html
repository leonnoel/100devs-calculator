<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
		<title>100Devs Push Project001: Calculator</title>
		<!-- external CSS link -->
		<!-- <link rel="stylesheet" href="normalize.css"> -->
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
        <section class="calculator">
            <section id="screen">
                <section class="previous-display"></section>
                <section class="current-display"></section>

            </section>
             
            <section class="buttons">
                <button class="cal-btn-color number" >7</button>
                <button class="cal-btn-color number" >8</button>
                <button class="cal-btn-color number" >9</button>
                <button class="cal-btn-color operation" >/</button>
            </section>
            <section class="buttons">
                <button class="cal-btn-color number" >4</button>
                <button class="cal-btn-color number" >5</button>
                <button class="cal-btn-color number" >6</button>
                <button class="cal-btn-color operation" >x</button>
            </section>
            <section class="buttons">
                <button class="cal-btn-color number" >1</button>
                <button class="cal-btn-color number" >2</button>
                <button class="cal-btn-color number" >3</button>
                <button class="cal-btn-color operation" >+</button>
            </section>
            <section class="buttons">
                <button class="cal-btn-color number" >0</button>
                <button class="cal-btn-color all-clear" >AC</button>
                <button class="cal-btn-color delete" >C</button>
                <button class="cal-btn-color number" >.</button>
                <button class="cal-btn-color operation" >-</button>
                <button class="cal-btn-color equals" >=</button>

            </section>
        </section>

		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
