 <div class="calculator-grid">
    <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div> 
    </div>
    <button data-all-clear class="span-two button-92">AC</button>
    <button data-delete class="button-92">DEL</button>
    <button data-operation class="button-92">/</button>
    <button data-number class="button-92">1</button>
    <button data-number class="button-92">2</button>
    <button data-number class="button-92">3</button>
    <button data-operation class="button-92">*</button>
    <button data-number class="button-92">4</button>
    <button data-number class="button-92">5</button>
    <button data-number class="button-92">6</button>
    <button data-operation class="button-92">+</button>
    <button data-number class="button-92">7</button>
    <button data-number class="button-92">8</button>
    <button data-number class="button-92">9</button>
    <button data-operation class="button-92">-</button>
    <button data-number class="button-92">.</button>
    <button data-number class="button-92">0</button>
    <button data-equals class="span-two button-92">=</button>

       
 </div>
