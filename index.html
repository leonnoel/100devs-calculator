<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
        <section class="calculator">
            <section class="screen"></section>
            <section class="buttons">
                <section class="button numbers" id="7">7</section>
                <section class="button numbers" id="8">8</section>
                <section class="button numbers" id="9">9</section>
                <section class="button operators" id="divide">/</section>
                <section class="button numbers" id="4">4</section>
                <section class="button numbers" id="5">5</section>
                <section class="button numbers" id="6">6</section>
                <section class="button operators" id="multiply">x</section>
                <section class="button numbers" id="1">1</section>
                <section class="button numbers" id="2">2</section>
                <section class="button numbers" id="3">3</section>
                <section class="button operators" id="add">+</section>
                <section class="button numbers" id="0">0</section>
                <section class="button numbers" id=".">.</section>
                <section class="button" id="equal">=</section>
                <section class="button operators" id="minus">-</section>
            </section>
        </section>
        
        <script src="script.js" async defer></script>
    </body>
</html>
