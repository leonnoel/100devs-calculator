<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100devs - Calculator</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <section class="calculator">
            <div class="calc-container">
                <div class="screen">
                    <span class="output"></span>
                </div>
                <section class="buttons">
                    <div class="button"><span class="btn-label">7</span></div>
                    <div class="button"><span class="btn-label">8</span></div>
                    <div class="button"><span class="btn-label">9</span></div>
                    <div class="button"><span class="btn-label">/</span></div>
                    <div class="button"><span class="btn-label">4</span></div>
                    <div class="button"><span class="btn-label">5</span></div>
                    <div class="button"><span class="btn-label">6</span></div>
                    <div class="button"><span class="btn-label">x</span></div>
                    <div class="button"><span class="btn-label">1</span></div>
                    <div class="button"><span class="btn-label">2</span></div>
                    <div class="button"><span class="btn-label">3</span></div>
                    <div class="button"><span class="btn-label">+</span></div>
                    <div class="button"><span class="btn-label">0</span></div>
                    <div class="button"><span class="btn-label">.</span></div>
                    <div class="button"><span class="btn-label">=</span></div>
                    <div class="button"><span class="btn-label">&#8722;</span></div>
                </section>
            </div>
        </section>
    </div>
    
</body>
</html>
