<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Not so great calculator">
    	<meta name="keywords" content="calculator, bad, numbers">

		<title>OOP Calculator</title>

		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<main>
			<h1>OOP Calculator v.01</h1>
			<section class="calculator">
				<section class="window">
					<span class="equation"></span>
					<span id="result">0</span>
				</section>
				<ol class="functions">
					<li class="button" id="reset">Reset</li>
					<!-- <li id="backspace">&#8592;</li> -->
				</ol>
				<section class="buttons">

					<ol class="digits">
						<li class="button" id="zero">0</li>
						<li class="button" id="decimal">.</li>
						<li class="button" id="equals">=</li>
						<li class="button" id="one">1</li>
						<li class="button" id="two">2</li>
						<li class="button" id="three">3</li>
						<li class="button" id="four">4</li>
						<li class="button" id="five">5</li>
						<li class="button" id="six">6</li>
						<li class="button" id="seven">7</li>
						<li class="button" id="eight">8</li>
						<li class="button" id="nine">9</li>		
					</ol>
					<ul class="operators">
						<li class="button" id="divide">&#247;</li>
						<li class="button" id="multiply">x</li>
						<li class="button" id="add">+</li>
						<li class="button" id="subtract">-</li>
					</ul>
				</section>
			</section>
		</main>


		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
