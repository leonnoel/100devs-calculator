<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="This is where your description goes">
    <meta name="keywords" content="one, two, three">

    <title>100Devs Calculator</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="calculatorBody">
        <div class="ouput">
            <span class="secondaryOperand"></span>
            <span class="operator"></span>
            <span class="mainOperand"></span>
        </div>

        <div class="buttonGrid">
            <div class="flex-row">
                <div class="buttonContainer"><span class="button">7</span></div>
                <div class="buttonContainer"><span class="button">8</span></div>
                <div class="buttonContainer"><span class="button">9</span></div>
                <div class="buttonContainer"><span class="button">/</span></div>
            </div>

            <div class="flex-row">
                <div class="buttonContainer"><span class="button">4</span></div>
                <div class="buttonContainer"><span class="button">5</span></div>
                <div class="buttonContainer"><span class="button">6</span></div>
                <div class="buttonContainer"><span class="button">x</span></div>
            </div>


            <div class="flex-row">
                <div class="buttonContainer"><span class="button">1</span></div>
                <div class="buttonContainer"><span class="button">2</span></div>
                <div class="buttonContainer"><span class="button">3</span></div>
                <div class="buttonContainer"><span class="button">+</span></div>
            </div>

            <div class="flex-row">
                <div class="buttonContainer"><span class="button">0</span></div>
                <div class="buttonContainer"><span class="button">.</span></div>
                <div class="buttonContainer"><span class="button">=</span></div>
                <div class="buttonContainer"><span class="button">-</span></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
