<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Basic Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section class="cal">
			<section class="output">
				<p class="result"></p>
				<p class="cur">0</p>
			</section>
			<section class="buttons">
					<button>7</button>
					<button>8</button>
					<button>9</button>
					<button>/</button>
					
					<button>4</button>
					<button>5</button>
					<button>6</button>
					<button>*</button>

					<button>1</button>
					<button>2</button>
					<button>3</button>
					<button>+</button>

					<button>0</button>
					<button>.</button>
					<button>AC</button>
					
					<button>-</button>
					<button>=</button>
			</section>
		</section>

		
	</body>
	<script type="text/javascript" src="js/main.js"></script>
</html>
