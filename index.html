<html lang="en"><head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>100Devs Calculator</title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section id="calc">
		<input type="text" name="" id="calcDisplay" disabled="" value="0">
		<section id="calcButtons">
			<button type="button" class="" value="7">7</button>
			<button type="button" class="" value="8">8</button>
			<button type="button" class="" value="9">9</button>
			<button type="button" class="" value="/">&divide;</button>

			<button type="button" class="" value="4">4</button>
			<button type="button" class="" value="5">5</button>
			<button type="button" class="" value="6">6</button>
			<button type="button" class="" value="*">&times;</button>

			<button type="button" class="" value="1">1</button>
			<button type="button" class="" value="2">2</button>
			<button type="button" class="" value="3">3</button>
			<button type="button" class="" value="+">&plus;</button>

			<button type="button" class="" value="0">0</button>
			<button type="button" class="" value=".">.</button>
			<button type="button" class="" value="-">&minus;</button>
			<button type="button" class="ac" value="AC">AC</button>
			
			<button type="button" class="" value="=">&equals;</button>
		</section>
	</section>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
