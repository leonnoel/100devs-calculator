<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Your description goes here" />
    <meta name="keywords" content="one, two, three" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>100 Devs Calculator</title>

    <!-- external CSS link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Ropa+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/568f9567aa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Simple Calculator by Anthony James</h1>
    <main>
      <main class="calc-buttons">
        <input class="answer" type="text" value="0" disabled></input>
        <section class="bottom">
          <button type="button" value="7" id="7" class="circle">7</button>
          <button type="button" value="8" id="8" class="circle">8</button>
          <button type="button" value="9" id="9" class="circle">9</button>
          <button type="button" value="/" id="divide" class="circle">/</button>
          <button type="button" value="4" id="4" class="circle">4</button>
          <button type="button" value="5" id="5" class="circle">5</button>
          <button type="button" value="6" id="6" class="circle">6</button>
          <button type="button" value="*" id="times" class="circle">x</button>
          <button type="button" value="1" id="1" class="circle">1</button>
          <button type="button" value="2" id="2" class="circle">2</button>
          <button type="button" value="3" id="3" class="circle">3</button>
          <button type="button" value="+" id="plus" class="circle">+</button>
          <button type="button" value="0" id="0" class="circle">0</button>
          <button type="button" value="." id="decimal" class="circle">.</button>
          <button type="button" value="AC" id="ac" class="circle ac">AC</button>
          <button type="button" value="-" id="minus" class="circle">-</button>
        </section>
        <button type="button" value="=" id="equal">=</button>
      </main>
    </main>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
