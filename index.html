<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

        <title>100Devs Calculator</title>

    </head>
    <body>

        <section>
            <div class="container calc">
                <img src="calculator.jpg" alt="calculator">
                <div id="display">
                    <h2>0</h2>
                </div>
                <div class="input row-1" id="eight" value="8"></div>
                <div class="input row-1" id="seven" value="7"></div>
                <div class="input row-1" id="nine" value="9"></div>
                <div class="input row-1" id="divide" value="/"></div>
                <div class="input row-2" id="four" value="4"></div>
                <div class="input row-2" id="five" value="5"></div>
                <div class="input row-2" id="six" value="6"></div>
                <div class="input row-2" id="multiply" value="*"></div>
                <div class="input row-3" id="one" value="1"></div>
                <div class="input row-3" id="two" value="2"></div>
                <div class="input row-3" id="three" value="3"></div>
                <div class="input row-3" id="add" value="+"></div>
                <div class="input row-4" id="zero" value="0"></div>
                <div class="input row-4" id="point" value="."></div>
                <div class="input row-4" id="equal" value="="></div>
                <div class="input row-4" id="minus" value="-"></div>
            </div>
        </section>
         
        <script src="main.js"></script>
    </body>
</html>
