<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>100 Devs Calculator</title>
</head>
<body>
    
    <!-- calculator -->
    <div class="calc-body"> 
        <div class="calc-display"></div>
        <ul class="calc-keys">
            <li class="numbers">7</li>
            <li class="numbers">8</li>
            <li class="numbers">9</li>
            <li class="operator">/</li>
            <li class="numbers">4</li>
            <li class="numbers">5</li>
            <li class="numbers">6</li>
            <li class="operator">x</li>
            <li class="numbers">1</li>
            <li class="numbers">2</li>
            <li class="numbers">3</li>
            <li class="operator">+</li>
            <li class="numbers">0</li>
            <li class="numbers">.</li>
            <li class="operator">=</li>
            <li class="operator">-</li>
        </ul>
    </div>


    <script src="index.js"></script>
</body>
</html>
