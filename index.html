<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Play&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>100Devs - Calculator</title>
</head>

<body>
    <div class="main">
        <div class="calc_body">
            <div class="calc_screen">
                <p id="screen_content"></p>
                <p id="result"></p>
            </div>
            <div class="buttons_section">
                <div class="button seven">
                    <p>7</p>
                </div>
                <div class="button eight">
                    <p>8</p>
                </div>
                <div class="button nine">
                    <p>9</p>
                </div>
                <div class="button divide">
                    <p>/</p>
                </div>
                <div class="button four">
                    <p>4</p>
                </div>
                <div class="button five">
                    <p>5</p>
                </div>
                <div class="button six">
                    <p>6</p>
                </div>
                <div class="button multiply">
                    <p>x</p>
                </div>
                <div class="button one">
                    <p>1</p>
                </div>
                <div class="button two">
                    <p>2</p>
                </div>
                <div class="button three">
                    <p>3</p>
                </div>
                <div class="button plus">
                    <p>+</p>
                </div>
                <div class="button zero">
                    <p>0</p>
                </div>
                <div class="button dot">
                    <p>.</p>
                </div>
                <div class="button equal">
                    <p>=</p>
                </div>
                <div class="button minus">
                    <p>-</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./calculator.js"></script>
</body>

</html>
