<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">

		<title>Blank Template</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section class="flex">
			<div class="calc">
				<span class="calc-display">
					0
				</span>
				<div class="calc-buttons">
					<button class="calc-value" value="7">7</button>
					<button class="calc-value" value="8">8</button>
					<button class="calc-value" value="9">9</button>
					<button class="calc-value" value="/">/</button>
					<button class="calc-value" value="4">4</button>
					<button class="calc-value" value="5">5</button>
					<button class="calc-value" value="6">6</button>
					<button class="calc-value" value="*">x</button>
					<button class="calc-value" value="1">1</button>
					<button class="calc-value" value="2">2</button>
					<button class="calc-value" value="3">3</button>
					<button class="calc-value" value="+">+</button>
					<button class="calc-value" value="0">0</button>
					<button class="calc-value" value=".">.</button>
					<button class="calc-value" value="=">=</button>
					<button class="calc-value" value="-">-</button>
				</div>
			</div>
		</section>
		
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
