<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External stylesheet -->
    <link rel="stylesheet" href="./assets/styles/ericmeyerreset.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <!-- External JavaScript -->
    <script src="./assets/scripts/script.js" defer></script>
    <title>#100Devs Calculator | tobisupreme</title>
</head>

<body>

    <div class="calc-body">
        <div class="calc-display">
            <div data-previous-result class="previous-result"></div>
            <div data-current-operation class="current-operation"></div>
        </div>
        <div class="calc-buttons-wrap">
            <div data-clear class="calc-button" id="all-clear">AC</div>
            <div data-delete class="calc-button" id="delete">DEL</div>
            <div data-number class="calc-button" id="seven">7</div>
            <div data-number class="calc-button" id="eight">8</div>
            <div data-number class="calc-button" id="nine">9</div>
            <div data-operation class="calc-button" id="divide">รท</div>
            <div data-number class="calc-button" id="four">4</div>
            <div data-number class="calc-button" id="five">5</div>
            <div data-number class="calc-button" id="six">6</div>
            <div data-operation class="calc-button" id="multiply">*</div>
            <div data-number class="calc-button" id="one">1</div>
            <div data-number class="calc-button" id="two">2</div>
            <div data-number class="calc-button" id="three">3</div>
            <div data-operation class="calc-button" id="add">+</div>
            <div data-number class="calc-button" id="zero">0</div>
            <div data-number class="calc-button" id="decimal">.</div>
            <div data-equals class="calc-button" id="equals">=</div>
            <div data-operation class="calc-button" id="minus">-</div>
        </div>
    </div>
</body>

</html>
