		<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100Devs Calculator OOP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 id="reset">Restart</h2>
    <div class="body">
        <div class="display">
            <h1 id="pantalla"></h1>
        </div>
        <div class="keyboard">
            <div class="row">
                <button id="siete" class="button">7</span>
                <button id="ocho" class="button">8</button>
                <button id="nueve" class="button">9</button>
                <button id="dividir" class="button">/</button>
            </div>
            <div class="row">
                <button id="cuatro" class="button">4</button>
                <button id="cinco" class="button">5</button>
                <button id="seis" class="button">6</button>
                <button id="multiplicar" class="button">X</button>
            </div>
            <div class="row">
                <button id="uno" class="button">1</button>
                <button id="dos" class="button">2</button>
                <button id="tres" class="button">3</button>
                <button id="sumar" class="button">+</button>
            </div>
            <div class="row">
                <button id="cero" class="button">0</button>
                <button id="coma" class="button">.</button>
                <button id="igual" class="button">=</button>
                <button id="menos" class="button">-</button>
            </div>
        </div>
    </div>
</body>
