<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100Devs Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section id="calculator">
        <p class="inputs"></p>
        <li class="buttons">
            <ul class="zero"><button>0</button></ul>
            <ul class="one"><button>1</button></ul>
            <ul class="two"><button>2</button></ul>
            <ul class="three"><button>3</button></ul>
            <ul class="four"><button>4</button></ul>
            <ul class="five"><button>5</button></ul>
            <ul class="six"><button>6</button></ul>
            <ul class="seven"><button>7</button></ul>
            <ul class="eight"><button>8</button></ul>
            <ul class="nine"><button>9</button></ul>
            <ul class="decimal"><button>.</button></ul>
            <ul class="equal"><button>=</button></ul>
            <ul class="plus"><button>+</button></ul>
            <ul class="minus"><button>-</button></ul>
            <ul class="multiply"><button>*</button></ul>
            <ul class="divide"><button>/</button></ul>
        </li>
    </section>
    <script src="script.js"></script>
</body>
</html>
