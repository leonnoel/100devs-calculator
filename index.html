<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Your description goes here">
    <meta name="keywords" content="one, two, three">

    <!-- This is to ensure the browsers render the responsive in different screen sizes: -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Calculator</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="calculator">
        <input type="text" class="calculator__screen" value="0" disabled>
        <section class="calculator__buttons">
            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" value="/">&divide;</button>
            
            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button type="button" value="*">&times;</button>
            
            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" value="+">&plus;</button>
            
            <button type="button" value="0">0</button>
            <button type="button" value=".">.</button>
            <button type="button" value="-">&minus;</button>
            <button class="button__all-clear" type="button" value="AC">AC</button>

            <button type="button" value="=">&equals;</button>


        </section>
    </section>

    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
