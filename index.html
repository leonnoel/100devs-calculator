<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<div class="calculator-grid">
		<div class="output">
			<h2 data-previousvalue class="previousValue"></h2>
			<h2 data-displayvalue class="displayValue"></h2>
		</div>

		<button data-clear class="span-four" id="clear">AC</button>
		<button data-number id="seven">7</button>
		<button data-number id="eight">8</button>
		<button data-number id="nine">9</button>
		<button data-operator id="divide">รท</button>
		<button data-number id="four">4</button>
		<button data-number id="five">5</button>
		<button data-number id="six">6</button>
		<button data-operator id="multiply">*</button>
		<button data-number id="one">1</button>
		<button data-number id="two">2</button>
		<button data-number id="three">3</button>
		<button data-operator id="addition">+</button>
		<button data-number id="zero">0</button>
		<button data-number id="decimal">.</button>
		<button data-equal id="equals">=</button>
		<button data-operator id="minus">-</button>
		
	</div>
	<script src="/js/main.js"></script>
</body>
</html>
