<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Blank Template</title>

		<!-- external CSS link -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Roboto:wght@700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section class="calculator">
			<div>
				<h1 class="clear"></h1>
				<section class="button">
					<button type="button" value="7" class="clear number">
						7
					</button>
					<button type="button" value="8" class="clear number">
						8
					</button>
					<button type="button" value="9" class="clear number">
						9
					</button>
					<button type="button" value="/" class="clear operator">
						/
					</button>
					<button type="button" value="4" class="clear number">
						4
					</button>
					<button type="button" value="5" class="clear number">
						5
					</button>
					<button type="button" value="6" class="clear number">
						6
					</button>
					<button type="button" value="X" class="clear operator">
						X
					</button>
					<button type="button" value="1" class="clear number">
						1
					</button>
					<button type="button" value="2" class="clear number">
						2
					</button>
					<button type="button" value="3" class="clear number">
						3
					</button>
					<button type="button" value="+" class="clear operator">+</button>
					<button type="button" value="0" class="clear number">
						0
					</button>
					<button type="button" value="." class="clear number">
						.
					</button>
					<button type="button" value="=" id="equals" class="clear">
						=/C
					</button>
					<button type="button" value="-" class="clear operator">
						-
					</button>
				</section>
			</div>
		</section>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
