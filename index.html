<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <section class="calcBody">
        <div>
            <h1 id="display"></h1>
        </div>
        <section class="btns">
            <section>
                <ol class="numbers">
                    <li class="num zero">0</li>
                    <li class="num decimal">.</li>
                    <li id="result" class="result">=</li>
                    <li class="num one">1</li>
                    <li class="num two">2</li>
                    <li class="num three">3</li>
                    <li class="num four">4</li>
                    <li class="num five">5</li>
                    <li class="num six">6</li>
                    <li class="num seven">7</li>
                    <li class="num eight">8</li>
                    <li class="num nine">9</li> 
                </ol>
            </section>
            <section>
                <ul class="operatorList">
                    <li id="divide" class="operator divide">/</li>
                    <li id="multiply" class="operator multiply">x</li>
                    <li id="subtract" class="operator subtract">-</li>
                    <li id="add" class="operator add">+</li> 
                </ul>
            </section>
        </section>
    </section>
    <script src="./main.js"></script>
</body>
</html>
