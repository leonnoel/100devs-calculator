<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100Devs Calculator</title>
    <meta name="description" content="Basic 4 function calculator">
	<meta name="author" content="Joe Kirchner">
	<link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id='container'>
		<div id='display'></div>
		<button id='clear' class = 'func'>AC</button>
		<button id='posneg' class = 'func'>+/-</button>
		<button id='back' class = 'func'>&lt;-</button>
		<button id='div' class = 'func'>/</button>
		<button id='7' class='num'>7</button>			
		<button id='8' class='num'>8</button>			
		<button id='9' class='num'>9</button>			
		<button id='mult' class = 'func'>x</button>
		<button id='4' class='num'>4</button>			
		<button id='5' class='num'>5</button>			
		<button id='6' class='num'>6</button>			
		<button id='add' class = 'func'>+</button>
		<button id='1' class='num'>1</button>			
		<button id='2' class='num'>2</button>			
		<button id='3' class='num'>3</button>			
		<button id='sub' class = 'func'>-</button>
		<button id='zero' class='num'>0</button>
		<button id='dec' class='num'>.</button>
		<button id='equal' class='func'>=</button>
	</div>

	<script src="scripts/scripts.js"></script>    
</body>
</html>
