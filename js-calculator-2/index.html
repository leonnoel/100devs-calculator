<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Push Calculator 2</title>
</head>
<body>
    <section class="case">
        <section class="display">
            <p data-previous-op></p>
            <input data-current-op type="text" class="screen" value="0" disabled>
        </section>
        <section class="button-pad">
            <button data-number value="7">7</button>
            <button data-number value="8">8</button>
            <button data-number value="9">9</button>
            <button data-operation class="op" value="/">/</button>
            <button data-number value="4">4</button>
            <button data-number value="5">5</button>
            <button data-number value="6">6</button>
            <button data-operation class="op" value="x">&times;</button>
            <button data-number value="1">1</button>
            <button data-number value="2">2</button>
            <button data-number value="3">3</button>
            <button data-operation class="op" value="+">&plus;</button>
            <button data-number value="0">0</button>
            <button data-number value=".">.</button>
            <button data-equals id="calc" value="=">&equals;</button>
            <button data-operation class="op" value="-">&minus;</button>
            <button data-clear id="ac" value="clear">clear</button>
        </section>
    </section>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
