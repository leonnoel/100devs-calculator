<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta className="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class=" h-full w-1/2 py-4 px-4 border border-pink-300 border-shadow mt-10 ml-10 bg-white shadow-lg">
   
        <div class="h-16 align-right  p-4  text-sm leading-10 border-b border-pink-300" id="display"></div>

       
        <div class="grid grid-cols-4 grid-rows-5 space-x-2 space-y-6 h-[50%]">

            <button class="myButtons border rounded-full mt-4 bg-yellow-100 " onclick="calcobject.handleButtonClicked('C')" id="C">  C</button>
            <button class="myButtons border rounded-full mt-2 bg-gray-200"onclick="calcobject.handleButtonClicked('(')"
                value="Lbracket">(</button>
            <button class="myButtons border rounded-full mt-2  bg-gray-200" onclick="calcobject.handleButtonClicked(')')"
                value="Rbracket">)</button>
            <button class="myButtons border rounded-full mt-2 bg-yellow-400" onclick="calcobject.handleButtonClicked('/')"id="divided">/
            </button>
            <button class="myButtons border rounded-full mt-2 bg-gray-200" onclick="calcobject.handleButtonClicked('7')"
                value="seven">7</button>
            <button class="myButtons border rounded-full mt-2 bg-gray-200"onclick="calcobject.handleButtonClicked('8')" value="eight">8
            </button>
            <button class="myButtons border rounded-full mt-2 bg-gray-200" onclick="calcobject.handleButtonClicked('9')"value="nine">9
            </button>
            <button class="myButtons border rounded-full mt-2 bg-yellow-400"
                id="multiply" onclick="calcobject.handleButtonClicked('X')">X</button>
            <button class="myButtons border rounded-full mt-2 bg-gray-200" onclick="calcobject.handleButtonClicked('4')"value="four">4
            </button>
            <button class="myButtons border rounded-full mt-2 bg-gray-200"  onclick="calcobject.handleButtonClicked('5')" value="five">5
            </button>
            <button class="myButtons border rounded-full mt-2 bg-gray-200" onclick="calcobject.handleButtonClicked('6')" value="six">6
            </button>
            <button class="myButtons border rounded-full mt-2 bg-yellow-400" onclick="calcobject.handleButtonClicked('-')"id="minus">-
            </button>
            <button class="myButtons border rounded-full mt-2 bg-gray-200" onclick="calcobject.handleButtonClicked('1')"value="one">1
            </button>
            <button class="myButtons border rounded-full mt-2 bg-gray-200"onclick="calcobject.handleButtonClicked('2')" value="two">2
            </button>


            <button class="myButtons border rounded-full mt-2 bg-gray-200"onclick="calcobject.handleButtonClicked('3')"value="three">3
            </button>
            <button class="myButtons border rounded-full mt-2 bg-yellow-400" onclick="calcobject.handleButtonClicked('+')" id="plus">+
            </button>
            <button class="myButtons border rounded-full mt-2 col-span-2 bg-gray-200"onclick="calcobject.handleButtonClicked('0')"
                value="zero">0 </button>
            <button class="myButtons border rounded-full mt-2 bg-gray-200" onclick="calcobject.handleButtonClicked('.')" value="decimal">.
            </button>
            <button class="myButtons border rounded-full mt-2 bg-green-300" onclick="calcobject.calculate()" id="equal">=
            </button>

            <button class="myButtons border rounded-full mt-2 col-span-4 bg-yellow-200" onclick="calcobject.handleButtonClicked('Delete')" id="Delete">Delete </button>

        </div>
        <script src="index.js "> </script>
    </div>

</body>

</html>
