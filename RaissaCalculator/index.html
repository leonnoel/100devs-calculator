<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="calculator">
    <meta name="description" content="A simple calculator built using HTML, CSS and JavaScript">
    <title>Calculator</title>
    <!-- external CSS buttonnk -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="calcBody">
        <section class="containerTop">
            <section class="displayWindow">
                <span id="placeForResult">&nbsp;</span>
            </section>
        </section>
        <section class="containerButtons">
                <button type="button" value="0" id="numZero">0</button>
                <button type="button" value="1" id="numOne">1</button>
                <button type="button" value="2" id="numTwo">2</button>
                <button type="button" value="3" id="numThree">3</button>
                <button type="button" value="4" id="numFour">4</button>
                <button type="button" value="5" id="numFive">5</button>
                <button type="button" value="6" id="numSix">6</button>
                <button type="button" value="7" id="numSeven">7</button>
                <button type="button" value="8" id="numEight">8</button>
                <button type="button" value="9" id="numNine">9</button>
                <button type="button" value="." id="calcDot">.</button>
                <button type="button" value="=" id="calcEqual">=</button>
                <button type="button" value="-" id="calcMinus">-</button>
                <button type="button" value="+" id="calcPlus">+</button>
                <button type="button" value="*" id="calcMultiply">x</button>
                <button type="button" value="/" id="calcDivide">/</button>
        </section>
    </section>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
