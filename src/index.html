<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Simple and Basic Calculator.">
    	<meta name="keywords" content="calculator, simple, basic">

		<title>The Calculette</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Introducing... the <i>Calculette.</i></h1>
		<div class="calculator-body">
			<div class="viewing-area"> 
				<span id="numberOutput"></span>
			</div>
			<div class="buttonArea">
				<div class="row">
					<ul>
						<li><button type="button" class="number">7</button></li>
						<li><button type="button" class="number">8</button></li>
						<li><button type="button" class="number">9</button></li>
						<li><button type="button" class="operator">/</button></li>
					</ul>
				</div>
				<div class="row">
					<ul>
						<li><button type="button" class="number">4</button></li>
						<li><button type="button" class="number">5</button></li>
						<li><button type="button" class="number">6</button></li>
						<li><button type="button" class="operator">x</button></li>
					</ul>
				</div>
				<div class="row">
					<ul>
						<li><button type="button" class="number">1</button></li>
						<li><button type="button" class="number">2</button></li>
						<li><button type="button" class="number">3</button></li>
						<li><button type="button" class="operator">+</button></li>
					</ul>
				</div>
				<div class="row">
					<ul>
						<li><button type="button" class="number">0</button></li>
						<li><button type="button" id="decimal">.</button></li>
						<li><button type="button" id="equals">=</button></li>
						<li><button type="button" class="operator">-</button></li>
					</ul>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
