<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>100devs Calculator</title>
  <link rel="stylesheet" href="../dist/output.css">
</head>
<body class="h-screen flex justify-center items-center">
  <div class="calculator calculator-blue">
    <span id="display" class="display display-blue">0</span>
    <div class="grid grid-cols-4 grid-rows-4">
      <button id="one" class="btn btn-blue numberButton">1</button>
      <button id="two" class="btn btn-blue numberButton">2</button>
      <button id="three" class="btn btn-blue numberButton">3</button>
      <button id="divide" class="btn btn-blue operatorButton">/</button>
      <button id="four" class="btn btn-blue numberButton">4</button>
      <button id="five" class="btn btn-blue numberButton">5</button>
      <button id="six" class="btn btn-blue numberButton">6</button>
      <button id="multiply" class="btn btn-blue operatorButton">*</button>
      <button id="seven" class="btn btn-blue numberButton">7</button>
      <button id="eight" class="btn btn-blue numberButton">8</button>
      <button id="nine" class="btn btn-blue numberButton">9</button>
      <button id="add" class="btn btn-blue operatorButton">+</button>
      <button id="zero" class="btn btn-blue numberButton">0</button>
      <button id="decimal" class="btn btn-blue">.</button>
      <button id="equal" class="btn btn-blue">=</button>
      <button id="subtract" class="btn btn-blue operatorButton">-</button>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
