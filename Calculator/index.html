<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="100Devs Calculator" content="A calculator built with 100Devs skills">
  	<meta name="keywords" content="calculator">
		<meta name="viewport" content="width=device-width, initial-scale=1">		
		<title>CalculateIt!!</title>
		<link rel="stylesheet" href="reset.css">
	</head>
	<body>
		<div class="calculator">
			<div class="output">
				<div data-previous-operand class="previous-operand"></div>
				<div data-current-operand class="current-operand"></div>
			</div>
			<div class="buttons">
				<button data-all-clear id="clear">AC</button>
				<button data-delete>&leftarrow;</button>
				<button data-operation>รท</button>
				<button data-number>7</button>
				<button data-number>8</button>
				<button data-number>9</button>
				<button data-operation>ร</button>
				<button data-number>4</button>
				<button data-number>5</button>
				<button data-number>6</button>
				<button data-operation>+</button>
				<button data-number>1</button>
				<button data-number>2</button>
				<button data-number>3</button>
				<button data-operation>-</button>
				<button data-number>0</button>
				<button data-number>.</button>
				<button data-equals id="equals" >&equals;</button>
			</div>
		</div>
		

		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
