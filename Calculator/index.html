<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is a simple webpage with a calculator">
    	<meta name="keywords" content="calculator, javascript">

		<title>A simple buggy calculator</title>
		<!-- viewport-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- external fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet"> 
		<!-- external CSS styles -->
		<link rel="stylesheet" href="assets/css/reset.css">
		<link rel="stylesheet" href="assets/css/style.css">
	</head>
	<body>
		<div id="mainCalculator" class="cf">
			<h1></h1>
			<div class="buttonContainer cf">
				<div class="buttons">7</div>
				<div class="buttons">8</div>
				<div class="buttons">9</div>
				<div class="buttons">/</div>
				<div class="buttons">4</div>
				<div class="buttons">5</div>
				<div class="buttons">6</div>
				<div class="buttons">x</div>
				<div class="buttons">1</div>
				<div class="buttons">2</div>
				<div class="buttons">3</div>
				<div class="buttons">+</div>
				<div class="buttons">0</div>
				<div class="buttons">.</div>
				<div class="buttons">=</div>
				<div class="buttons">-</div>
			</div>
		</div>
		<script type="text/javascript" src="assets/js/main.js"></script>
	</body>
</html>
