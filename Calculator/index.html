<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="reset" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <section class="calculator">

        <section class="calculator-face">
            <input type="text" class="calculator-screen" value="0" disabled>
            <section class="buttons">
                <section class="rowOne rows">
                    <div class="button" id="num7">
                        <button class="button-text" value="7">7</button>
                    </div>
                    <div class="button" id="num8">
                        <button class="button-text" value="8">8</button>
                    </div>
                    <div class="button" id="num9">
                        <button class="button-text" value="9">9</button>
                    </div>
                    <div class="button" id="clear">
                        <button class="button-text" value="all-clear">AC</button>
                    </div>
                </section>
                <section class="rowTwo rows">
                    <div class="button" id="num4">
                        <button class="button-text" value="4">4</button>
                    </div>
                    <div class="button" id="num5">
                        <button class="button-text" value="5">5</button>
                    </div>
                    <div class="button" id="num6">
                        <button class="button-text" value="6">6</button>
                    </div>
                    <div class="button" id="multiply">
                        <button class="button-text" value="multiply">&times;</button>
                    </div>
                </section>
                <section class="rowThree rows">
                    <div class="button" id="num1">
                        <button class="button-text" value="1">1</button>
                    </div>
                    <div class="button" id="num2">
                        <button class="button-text" value="2">2</button>
                    </div>
                    <div class="button" id="num3">
                        <button class="button-text" value="3">3</button>
                    </div>
                    <div class="button" id="add">
                        <button class="button-text" value="add">&plus;</button>
                    </div>
                </section>
                <section class="rowFour rows">
                    <div class="button" id="num0">
                        <button class="button-text" value="0">0</button>
                    </div>
                    <div class="button" id="decimal">
                        <button class="button-text" value="decimal">.</button>
                    </div>
                    <div class="button" id="divide">
                        <button class="button-text" value="divide">&divide;</button>
                    </div>
                    <div class="button" id="subtract">
                        <button class="button-text" value="minus">&minus;</button>
                    </div>
                </section>
                <section class="rowFive rows">
                    <div class="button" id="equal">
                        <button class="button-text" value="equal">&equals;</button>
                    </div>
                </section>
        </section>
            
        </section>

    </section>

    <script src="js/main.js"></script>
</body>
</html>
