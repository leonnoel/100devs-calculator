<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section id="calcu">
			<section id="result">
				<h1 id="res"></h1>
			</section>
			<section id="buttons">
				<nav class="row">
					<h2 class="num">7</h2>
					<h2 class="num">8</h2>
					<h2 class="num">9</h2>
					<h2 class="num">/</h2>
				</nav>
				<nav class="row">
					<h2 class="num">4</h2>
					<h2 class="num">5</h2>
					<h2 class="num">6</h2>
					<h2 class="num">x</h2>
				</nav>
				<nav class="row">
					<h2 class="num">1</h2>
					<h2 class="num">2</h2>
					<h2 class="num">3</h2>
					<h2 class="num">+</h2>
				</nav>
				<nav class="row">
					<h2 class="num">0</h2>
					<h2 class="num">.</h2>
					<h2 class="num">=</h2>
					<h2 class="num">-</h2>
				</nav>
			</section>
		</section>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
