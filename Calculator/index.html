<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="100Devs Calculator" content="A calculator built with 100Devs skills">
  	<meta name="keywords" content="calculator">
		<meta name="viewport" content="width=device-width, initial-scale=1">		
		<title>100Devs Calculator</title>
		<link rel="stylesheet" href="reset.css">
	</head>
	<body>
		<div class="calculator">
			<h1 class="numDisplay"></h1>
			<div class="buttons">
				<div class="item 7">7</div>
				<div class="item 8">8</div>
				<div class="item 9">9</div>
				<div class="item divide">&div;</div>
				<div class="item 4">4</div>
				<div class="item 5">5</div>
				<div class="item 6">6</div>
				<div class="item mult">x</div>
				<div class="item 1">1</div>
				<div class="item 2">2</div>
				<div class="item 3">3</div>
				<div class="item add">&plus;</div>
				<div class="item 0">0</div>
				<div class="item point">&period;</div>
				<div class="item" id="equals">&equals;</div>
				<div class="item sub">&hyphen;</div>
			</div>
		</div>
		

		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
