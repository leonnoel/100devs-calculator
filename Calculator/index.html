<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="reset" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <section class="calculator">

        <section class="calculator-face">
            <input type="text" class="calculator-screen" value="0" disabled>
            <section class="buttons">
                <section class="rowOne rows">
                    <div class="button" id="num7">
                        <span class="button-text">7</span>
                    </div>
                    <div class="button" id="num8">
                        <span class="button-text">8</span>
                    </div>
                    <div class="button" id="num9">
                        <span class="button-text">9</span>
                    </div>
                    <div class="button" id="clear">
                        <span class="button-text">AC</span>
                    </div>
                </section>
                <section class="rowTwo rows">
                    <div class="button" id="num4">
                        <span class="button-text">4</span>
                    </div>
                    <div class="button" id="num5">
                        <span class="button-text">5</span>
                    </div>
                    <div class="button" id="num6">
                        <span class="button-text">6</span>
                    </div>
                    <div class="button" id="multiply">
                        <span class="button-text">&times;</span>
                    </div>
                </section>
                <section class="rowThree rows">
                    <div class="button" id="num1">
                        <span class="button-text">1</span>
                    </div>
                    <div class="button" id="num2">
                        <span class="button-text">2</span>
                    </div>
                    <div class="button" id="num3">
                        <span class="button-text">3</span>
                    </div>
                    <div class="button" id="add">
                        <span class="button-text">&plus;</span>
                    </div>
                </section>
                <section class="rowFour rows">
                    <div class="button" id="num0">
                        <span class="button-text">0</span>
                    </div>
                    <div class="button" id="decimal">
                        <span class="button-text">.</span>
                    </div>
                    <div class="button" id="divide">
                        <span class="button-text">&divide;</span>
                    </div>
                    <div class="button" id="subtract">
                        <span class="button-text">&minus;</span>
                    </div>
                </section>
                <section class="rowFive rows">
                    <div class="button" id="equal">
                        <span class="button-text">&equals;</span>
                    </div>
                </section>
        </section>
            
        </section>

    </section>
</body>
</html>
