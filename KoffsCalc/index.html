<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="utf-8">
    <meta name="description" content="This is where your description goes">
    <meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>100Devs Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>100Devs Simple Calculator</h1>
		<section class="grid">
			<section class="output">
				<div class="previous operand"></div>
				<div class="current operand"></div>
			</section>
			<input class="wide allClear"type="button" name="all clear" value="AC">
			<input class="del" type="button" name="delete" value="DEL">
			<input class="operation" type="button" name="division" value="/">
			<input class="number" type="button" name="seven" value="7">
			<input class="number" type="button" name="eight" value="8">
			<input class="number" type="button" name="seven" value="9">
			<input class="operation" type="button" name="multiplication" value="*">
			<input class="number" type="button" name="four" value="4">
			<input class="number" type="button" name="five" value="5">
			<input class="number" type="button" name="six" value="6">
			<input class="operation" type="button" name="summation" value="+">
			<input class="number" type="button" name="one" value="1">
			<input class="number" type="button" name="two" value="2">
			<input class="number" type="button" name="three" value="3">
			<input class="operation" type="button" name="substraction" value="-">
			<input class="number" type="button" name="zero" value="0">
			<input class="number" type="button" name="period" value=".">
			<input class="wide equals" type="button" name="equals" value="=">
		</section>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
