<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculatorContainer">
        <div class="output"> 
            <div class="previousOperand"></div>
            <div class="currentOperand"></div>
        </div>
        <div class="containerForButtons">
             <button class="number">7</button>
             <button class="number">8</button>
             <button class="number">9</button>
             <button class= "operand divide">/</button>
             <button class="number">4</button>
             <button class="number">5</button>
             <button class="number">6</button>
             <button class= "operand multiply">*</button>
             <button class="number">1</button>
             <button class="number">2</button>
             <button class="number">3</button>
             <button class= "operand add">+</button>
             <button class="number">0</button>
             <button class= "operand decimal">.</button>
             <button class= "operand equal">=</button>
             <button class= "operand subtraction">-</button>
    </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
