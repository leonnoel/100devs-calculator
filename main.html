<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculatorContainer">
        <div class="output"> 
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <div class="containerForButtons">
             <button class="number" data-number >7</button>
             <button class="number" data-number>8</button>
             <button class="number"data-number >9</button>
             <button class= "operand divide" data-operation >&divide;</button>
             <button class="number" data-number>4</button>
             <button class="number" data-number >5</button>
             <button class="number" data-number >6</button>
             <button class= "operand multiply" data-operation>&times;</button>
             <button class="number" data-number>1</button>
             <button class="number" data-number>2</button>
             <button class="number" data-number>3</button>
             <button class= "operand add" data-operation>+</button>
             <button class="number" data-number>0</button>
             <button class= "operand decimal" data-number>.</button>
             <button class= "operand equal" data-equals>=</button>
             <button class= "operand subtraction" data-operation> &minus; </button>
    </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
