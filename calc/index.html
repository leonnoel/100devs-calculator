<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Basic Calculator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>CALCULATOR</h1>

    <!-- calc container -->
    <section class="container">
      <!-- calculator body -->
      <div id="calcBody">
        <!-- output screen -->
        <div class="screen">
          <div>
            <span id='preview'></span>
          </div>
          <div>
            <span id="output"></span>
          </div>
        </div>

        <section class="btnContainer">
          <!-- numbers -->
          <div id="numPad" class="btns">
            <div class="btn"><span id="ac">AC</span></div>
            <div class="btn"><span id="toPercent">%</span></div>
            <div class="btn"><span id="flipSign">+/-</span></div>
            <div class="btn"><span id="/">/</span></div>
            <div class="btn"><span id="7">7</span></div>
            <div class="btn"><span id="8">8</span></div>
            <div class="btn"><span id="9">9</span></div>
            <div class="btn"><span id="*">x</span></div>
            <div class="btn"><span id="4">4</span></div>
            <div class="btn"><span id="5">5</span></div>
            <div class="btn"><span id="6">6</span></div>
            <div class="btn"><span id="-">-</span></div>
            <div class="btn"><span id="1">1</span></div>
            <div class="btn"><span id="2">2</span></div>
            <div class="btn"><span id="3">3</span></div>
            <div class="btn"><span id="+">+</span></div>
            <div class="btn"><span id=".">.</span></div>
            <div class="btn"><span id="0">0</span></div>
            <div class="btn"><span id="carot">&lt;</span></div>
            <div class="btn"><span id="=">=</span></div>
          </div>
        </section>
      </div>
    </section>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
