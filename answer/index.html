<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
        </div>
        <div class="buttons">
            <div class="top-row">
                <button name='7' value='7'>7</button>
                <button name='8' value='8'>8</button>
                <button name='9' value='9'>9</button>
                <button name='/' value='/'>/</button>
            </div>
            <div class="second-row">
                <button name='4' value='4'>4</button>
                <button name='5' value='5'>5</button>
                <button name='6' value='6'>6</button>
                <button name='x' value='x'>x</button>
            </div>
            <div class="third-row">
                <button name='1' value='1'>1</button>
                <button name='2' value='2'>2</button>
                <button name='3' value='3'>3</button>
                <button name='+' value='+'>+</button>
            </div>
            <div class="bot-row">
                <button name='0' value='0'>0</button>
                <button name='.' value='.'>.</button>
                <button name='=' value='='>=</button>
                <button name='-' value='-'>-</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
