<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        
        <span class="clear">Clear</span>
        
        <div class= 'buttons'>
            <span class="button number" data-val="1">1</span>
            <span class="button number" data-val="2">2</span>
            <span class="button number" data-val="3">3</span>
            <span class="button operator divide" data-op="/">/</span>
            <span class="button number" data-val="4">4</span>
            <span class="button number" data-val="5">5</span>
            <span class="button number" data-val="6">6</span>
            <span class="button operator multiply" data-op="x">x</span>
            <span class="button number" data-val="7">7</span>
            <span class="button number" data-val="8">8</span>
            <span class="button number" data-val="9">9</span>
            <span class="button operator add" data-op="+">+</span>
            <span class="button number" data-val="0">0</span>
            <span class="button decimal" data-op=".">.</span>
            <span class="button equals" data-op="=">=</span>
            <span class="button operator subtract" data-op="-">-</span> 
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
